<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arca Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>
    body { margin-top: 32px; }
    .arca-logo { font-size: 2rem; font-weight: bold; letter-spacing: 1px; }
    .arca-footer { margin-top: 40px; font-size: 0.9em; color: #888; text-align: center; }
    .arca-list { margin-top: 30px; }
    .arca-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 18px 16px;
      margin-bottom: 18px;
      background: #f9fcff;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      gap: 18px;
      align-items: center;
      transition: box-shadow 0.18s;
    }
    .arca-card:hover {
      box-shadow: 0 6px 24px #0002;
    }
    .arca-card-photo {
      max-width: 80px;
      max-height: 80px;
      border-radius: 8px;
      box-shadow: 0 1px 4px #0001;
      background: #f9f9f9;
      object-fit: cover;
    }
    .arca-card-info {
      flex: 1;
    }
    .arca-card-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <header>
    <span class="arca-logo">Arca</span> &mdash; Dashboard
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <h2>My Arcas</h2>
    <div id="arca-list" class="arca-list"></div>
    <div id="arca-toast" style="display:none;"></div>
  </main>
  <footer class="arca-footer">
    &copy; 2025 Arca by GoTether.
  </footer>
  <script type="module" src="js/dashboard-logic.js"></script>
</body>
</html>
