<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arca Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>
    body { margin-top: 32px; }
    .arca-logo { font-size: 2rem; font-weight: bold; letter-spacing: 1px; }
    .arca-id-input { width: 200px; font-size: 1.2em; }
    .arca-actions { margin-top: 18px; }
    .arca-footer { margin-top: 40px; font-size: 0.9em; color: #888; text-align: center; }
  </style>
</head>
<body>
  <header>
    <span class="arca-logo">Arca</span> &mdash; Inventory for Real Containers
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="https://github.com/GoTether/arca" target="_blank">GitHub</a>
      <a href="#" id="help-link">Help</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Welcome to Arca</h2>
      <p>
        Track what's inside any shelf, bin, closet, or container.<br>
        Enter a code (Arca ID) to view or create an inventory.
      </p>
      <form id="arca-id-form">
        <input class="arca-id-input" type="text" id="arca-id-input" placeholder="Enter Arca ID..." autocomplete="off" required>
        <button type="submit">Go</button>
      </form>
      <div class="arca-actions">
        <a href="dashboard.html" class="button">My Dashboard</a>
      </div>
      <div id="arca-toast" style="display:none;"></div>
    </section>
  </main>
  <footer class="arca-footer">
    &copy; 2025 Arca by GoTether. | <a href="https://github.com/GoTether/arca" target="_blank">Source</a>
  </footer>

  <!-- JS logic -->
  <script type="module" src="js/index-logic.js"></script>
</body>
</html>
