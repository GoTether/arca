<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tethr Arca • Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <div class="bg-slate-800/70 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Log In</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="loginEmail" type="email" required placeholder="you@example.com" class="w-full p-3 rounded bg-slate-900 text-slate-100" />
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input id="loginPassword" type="password" required placeholder="••••••" class="w-full p-3 rounded bg-slate-900 text-slate-100" />
      </div>
      <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded">Log In</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-indigo-400 hover:underline">Sign up</a></p>
  </div>
  <script type="module" src="./shared.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module">
    import { initLogin } from './auth.js';
    initLogin();
  </script>
</body>
</html>
