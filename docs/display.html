<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Arca Tethr â€¢ Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .glass{background:rgba(255,255,255,.07);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100 selection:bg-emerald-500/20">
  <main class="max-w-5xl mx-auto p-6 space-y-6">
    <!-- Header / Breadcrumbs -->
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="./index.html" class="text-slate-300 hover:text-white text-sm underline underline-offset-4">Back</a>
        <span class="text-slate-500">/</span>
        <span id="crumbs" class="text-sm text-slate-300">Arca</span>
      </div>
      <a href="./index.html" class="text-sm text-slate-300 hover:text-white">Home</a>
    </header>

    <!-- If no arca exists, a lightweight create UI will show here -->
    <section id="createBar" class="hidden glass rounded-2xl p-4 space-y-3">
      <h2 class="text-lg font-semibold">Create this Arca</h2>
      <div class="grid gap-3 sm:grid-cols-3">
        <label class="block">
          <span class="text-sm text-slate-300">Name</span>
          <input id="createName" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2" placeholder="e.g., Pantry A1">
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Type</span>
          <input id="createType" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2" placeholder="Shelf / Bin / Closet">
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Location</span>
          <input id="createLoc" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2" placeholder="Kitchen / Garage">
        </label>
      </div>
      <div class="flex justify-end">
        <button id="createSave" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-4 py-2">
          Create
        </button>
      </div>
    </section>

    <!-- Arca Heading -->
    <section class="glass rounded-2xl p-5">
      <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
        <div>
          <h1 id="arcaName" class="text-2xl font-semibold">Arca</h1>
          <p id="arcaMeta" class="text-sm text-slate-400 mt-1"></p>
        </div>
        <button id="addItemBtn" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-4 py-2">
          + Add Item
        </button>
      </div>
    </section>

    <!-- Tiles grid -->
    <section>
      <div id="tiles" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Populated by display-logic.js -->
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 hidden">
    <div id="toastInner" class="rounded-xl px-3 py-2 text-sm shadow-lg bg-slate-800 text-slate-100">Saved</div>
  </div>

  <!-- Photo/Note Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative glass bg-slate-900 rounded-2xl border border-slate-700 w-full max-w-md p-5">
      <h3 class="text-lg font-semibold mb-3">Attach Photo / Note</h3>
      <div class="space-y-3">
        <label class="block">
          <span class="text-sm text-slate-300">Photo (optional)</span>
          <input id="fileInput" type="file" accept="image/*" class="mt-1 w-full text-sm file:mr-3 file:rounded-lg file:border-0 file:bg-slate-700 file:text-slate-100 file:px-3 file:py-2 file:hover:bg-slate-600"/>
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Note (optional)</span>
          <textarea id="noteInput" rows="3" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2"></textarea>
        </label>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="modalCancel" class="rounded-xl bg-gray-600 hover:bg-gray-700 text-white px-4 py-2">Cancel</button>
        <button id="modalOk" class="rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2">Save</button>
      </div>
    </div>
  </div>

  <!-- New Item Modal -->
  <div id="newItemModal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative glass bg-slate-900 rounded-2xl border border-slate-700 w-full max-w-md p-5">
      <h3 class="text-lg font-semibold mb-3">Add New Item</h3>
      <div class="space-y-3">
        <label class="block">
          <span class="text-sm text-slate-300">Name <span class="text-red-400">*</span></span>
          <input id="newItemName" type="text" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2" placeholder="e.g., AA Batteries"/>
        </label>

        <div class="grid grid-cols-[1fr_auto_auto_auto] gap-2 items-end">
          <label class="block">
            <span class="text-sm text-slate-300">Quantity</span>
            <input id="newItemQty" type="number" min="0" value="1" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2"/>
          </label>
          <button type="button" data-q="-10" class="rounded-xl bg-slate-700 hover:bg-slate-600 px-3 py-2 text-sm">-10</button>
          <button type="button" data-q="-1"  class="rounded-xl bg-slate-700 hover:bg-slate-600 px-3 py-2 text-sm">-1</button>
          <button type="button" data-q="+1"  class="rounded-xl bg-slate-700 hover:bg-slate-600 px-3 py-2 text-sm">+1</button>
        </div>

        <label class="block">
          <span class="text-sm text-slate-300">Photo (optional)</span>
          <input id="newItemFile" type="file" accept="image/*" class="mt-1 w-full text-sm file:mr-3 file:rounded-lg file:border-0 file:bg-slate-700 file:text-slate-100 file:px-3 file:py-2 file:hover:bg-slate-600"/>
        </label>

        <label class="block">
          <span class="text-sm text-slate-300">Initial Note (optional)</span>
          <textarea id="newItemNote" rows="3" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2"></textarea>
        </label>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button id="newItemCancel" class="rounded-xl bg-gray-600 hover:bg-gray-700 text-white px-4 py-2">Cancel</button>
        <button id="newItemSave" class="rounded-xl bg-emerald-600
