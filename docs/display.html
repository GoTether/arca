<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .glass{background:rgba(255,255,255,.07);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100 selection:bg-emerald-500/20">
  <main class="max-w-5xl mx-auto p-6 space-y-6">
    <!-- Header / Breadcrumbs -->
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="./index.html" class="text-slate-300 hover:text-white text-sm underline underline-offset-4">Back</a>
        <span class="text-slate-500">/</span>
        <span id="crumbs" class="text-sm text-slate-300">Arca</span>
      </div>
      <a href="./my-arcas.html" class="text-sm text-slate-300 hover:text-white">My Arcas</a>
    </header>

    <!-- Arca Heading -->
    <section class="glass rounded-2xl p-5">
      <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
        <div>
          <h1 id="arcaName" class="text-2xl font-semibold">Arca</h1>
          <p id="arcaMeta" class="text-sm text-slate-400 mt-1"></p>
        </div>
        <button id="addItemBtn" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-4 py-2">
          + Add Item
        </button>
      </div>
    </section>

    <!-- Tiles grid -->
    <section>
      <div id="tiles" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Populated by display-logic.js -->
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 hidden">
    <div id="toastInner" class="rounded-xl px-3 py-2 text-sm shadow-lg bg-slate-800 text-slate-100">Saved</div>
  </div>

  <!-- Photo/Note Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative glass bg-slate-900 rounded-2xl border border-slate-700 w-full max-w-md p-5">
      <h3 class="text-lg font-semibold mb-3">Attach Photo / Note</h3>
      <div class="space-y-3">
        <label class="block">
          <span class="text-sm text-slate-300">Photo (optional)</span>
          <input id="fileInput" type="file" accept="image/*" class="mt-1 w-full text-sm file:mr-3 file:rounded-lg file:border-0 file:bg-slate-700 file:text-slate-100 file:px-3 file:py-2 file:hover:bg-slate-600"/>
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">Note (optional)</span>
          <textarea id="noteInput" rows="3" class="mt-1 w-full rounded-xl bg-slate-800 text-slate-100 border border-slate-700 px-3 py-2"></textarea>
        </label>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="modalCancel" class="rounded-xl bg-gray-600 hover:bg-gray-700 text-white px-4 py-2">Cancel</button>
        <button id="modalOk" class="rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2">Save</button>
      </div>
    </div>
  </div>
