<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arca Tethr • Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .glass{background:rgba(255,255,255,.07);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.12)}
    .tile{min-width:240px}
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <main class="max-w-6xl mx-auto p-4 space-y-4">
    <header class="flex items-center justify-between">
      <div>
        <h1 class="text-xl font-semibold">Arca Tethr</h1>
        <div id="crumbs" class="text-xs text-slate-400"></div>
      </div>
      <a href="./index.html" class="text-sm text-slate-300 underline underline-offset-4">Switch</a>
    </header>

    <!-- Node title + actions -->
    <section class="glass p-4 rounded-2xl">
      <div class="flex items-center justify-between">
        <div>
          <h2 id="nodeTitle" class="font-semibold text-slate-100">Loading…</h2>
          <div id="nodeSubtitle" class="text-xs text-slate-400"></div>
        </div>
        <div class="flex gap-2">
          <button id="upBtn" class="rounded-xl bg-slate-700 hover:bg-slate-600 px-3 py-2 text-sm hidden">Up one level</button>
          <button id="addChildBtn" class="rounded-xl bg-indigo-500 hover:bg-indigo-600 text-slate-900 font-semibold px-3 py-2 text-sm">Add Child Container</button>
          <button id="addItemBtn" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-3 py-2 text-sm">Add Item</button>
        </div>
      </div>
    </section>

    <!-- Child containers row -->
    <section id="childrenSection" class="hidden">
      <div class="glass rounded-2xl p-3">
        <div class="text-sm font-semibold mb-2">Containers in this {node}</div>
        <div id="childrenRow" class="flex gap-3 overflow-x-auto pb-2"></div>
      </div>
    </section>

    <!-- Items (horizontal tiles) -->
    <section>
      <div id="tiles" class="flex gap-3 overflow-x-auto pb-3"></div>
    </section>
  </main>

  <!-- Sticky Save Bar -->
  <div id="saveBar" class="fixed left-0 right-0 bottom-0 hidden">
    <div class="max-w-6xl mx-auto p-3">
      <div class="glass rounded-2xl p-3 flex items-center justify-between">
        <div class="text-sm"><span id="pendingCount">0</span> pending change(s)</div>
        <div class="flex gap-2">
          <button id="discardBtn" class="rounded-xl bg-slate-700 hover:bg-slate-600 px-3 py-2 text-sm">Discard</button>
          <button id="saveBtn" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-3 py-2 text-sm">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/60 items-center justify-center p-4">
    <div class="glass rounded-2xl max-w-md w-full p-4">
      <h3 id="modalTitle" class="font-semibold mb-2">Add Photo / Note</h3>
      <div class="space-y-3">
        <input id="fileInput" type="file" accept="image/*" capture="environment" class="w-full text-sm file:bg-slate-700 file:border-0 file:rounded-lg file:px-3 file:py-2" />
        <textarea id="noteInput" class="w-full rounded-xl px-3 py-2 bg-slate-800/60 outline-none" rows="2" placeholder="Note (optional)"></textarea>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="modalCancel" class="rounded-xl bg-slate-700 hover:bg-slate-600 px-3 py-2 text-sm">Cancel</button>
        <button id="modalOk" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-3 py-2 text-sm">OK</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2">
    <div class="rounded-xl bg-slate-800 text-slate-100 px-3 py-2 text-sm shadow-lg">Saved</div>
  </div>

  <!-- Logic -->
  <script type="module" src="./display-logic.js"></script>
</body>
</html>
