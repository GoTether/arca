<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Arca Tethr • Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .glass{background:rgba(255,255,255,.07);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Arca Tethr</h1>
      <a href="./my-arcas.html" class="text-sm text-slate-300 hover:text-white">My Arcas</a>
    </header>

    <!-- Status (auth / loading) -->
    <div id="status" class="glass rounded-2xl p-4 text-sm">Signing in…</div>

    <!-- Simple fallback to open an arca by ID if no arcaId is in the URL -->
    <section id="landing" class="hidden glass rounded-2xl p-5 space-y-4">
      <div>
        <h2 class="text-lg font-semibold">Open an Arca</h2>
        <p class="text-sm text-slate-300 mt-1">Enter an Arca ID to open it on this page.</p>
      </div>
      <div class="flex gap-2">
        <input id="idInput" class="flex-1 rounded-xl px-3 py-2 bg-slate-800/60 outline-none"
               placeholder="e.g., ARCA-TAG1"/>
        <button id="openBtn" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-4">
          Open
        </button>
      </div>
      <div class="text-[11px] text-slate-400">Tip: use a URL like
        <span class="font-mono">…/display.html?arcaId=ARCA-XXXX</span>.
      </div>
    </section>

    <!-- Your display-logic.js will render into the DOM it expects -->
    <div id="appRoot"></div>
  </main>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);

    // Helpers
    const $ = s => document.querySelector(s);
    function getParamCI(name){
      const qs = new URLSearchParams(location.search);
      for (const [k,v] of qs.entries()) if (k.toLowerCase() === name.toLowerCase()) return v;
      return null;
    }

    // Decide if we have an arcaId; if not, show the little "open" UI on this page
    const arcaIdFromURL = (() => {
      let id = (getParamCI("arcaId") || getParamCI("id") || "").trim();
      if (!id && location.hash) id = location.hash.replace(/^#/, "").trim();
      return id || "";
    })();
    if (!arcaIdFromURL) {
      $("#status").textContent = "Signed in… enter an Arca ID below to open it.";
      $("#landing").classList.remove("hidden");
    }
    $("#openBtn")?.addEventListener("click", ()=>{
      const id = ($("#idInput").value||"").trim();
      if (!id) return $("#idInput").focus();
      const url = new URL(location.href);
      url.searchParams.set("arcaId", id);
      location.assign(url.toString());
    });
    $("#idInput")?.addEventListener("keydown", e => {
      if (e.key === "Enter") $("#openBtn").click();
    });

    // Sign in anonymously, then load your display logic AFTER auth is ready
    const auth = firebase.auth();
    auth.onAuthStateChanged(u => {
      if (!u) { auth.signInAnonymously().catch(e => console.warn("Anon auth error:", e)); return; }

      console.log("Anon auth OK (display):", u.uid);
      $("#status").textContent = arcaIdFromURL
        ? `Loading ${arcaIdFromURL}…`
        : "Signed in.";

      // Dynamically load your module script after auth to avoid rules race conditions.
      // IMPORTANT: Do NOT also include display-logic.js elsewhere on this page.
      const s = document.createElement("script");
      s.type = "module";
      // bump the query string if you need to bust cache
      s.src = "./display-logic.js?v=auth-ok";
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
