<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tethr Arca â€¢ Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <header class="bg-slate-800/70 p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Tethr Arca Dashboard</h1>
    <button id="logoutBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-sm">Log Out</button>
  </header>
  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <!-- Metrics -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-slate-800/70 p-4 rounded-lg flex flex-col items-start">
        <p class="text-sm text-slate-400">Total Arcas</p>
        <span id="totalArcas" class="text-3xl font-bold">0</span>
      </div>
      <div class="bg-slate-800/70 p-4 rounded-lg flex flex-col items-start">
        <p class="text-sm text-slate-400">Total Items</p>
        <span id="totalItems" class="text-3xl font-bold">0</span>
      </div>
    </section>

    <!-- Search & Filters -->
    <section class="space-y-4">
      <h2 class="text-xl font-semibold">Search & Filter</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-400 mb-1">Search Item Name</label>
          <input id="itemSearch" type="text" placeholder="Enter item name" class="w-full p-3 rounded bg-slate-800 text-slate-100" />
          <div id="itemResults" class="mt-2 space-y-2"></div>
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Search Arca Name</label>
          <input id="arcaSearch" type="text" placeholder="Enter Arca name" class="w-full p-3 rounded bg-slate-800 text-slate-100" />
          <div id="arcaResults" class="mt-2 space-y-2"></div>
        </div>
      </div>
      <div>
        <label class="block text-sm text-slate-400 mb-1">Filter by Hashtag</label>
        <select id="hashtagFilter" class="w-full p-3 rounded bg-slate-800 text-slate-100">
          <option value="">-- Select a tag --</option>
        </select>
        <div id="hashtagResults" class="mt-2 space-y-2"></div>
      </div>
    </section>

    <!-- Arca List -->
    <section class="space-y-4">
      <h2 class="text-xl font-semibold">Your Arcas</h2>
      <div id="arcaList" class="space-y-2"></div>
      <!-- Bulk update location -->
      <div class="bg-slate-800/70 p-4 rounded-lg mt-4">
        <p class="text-sm text-slate-400 mb-1">Bulk Update Location</p>
        <div class="flex items-center gap-2">
          <input id="bulkLocation" type="text" placeholder="New location" class="flex-1 p-2 rounded bg-slate-900 text-slate-100" />
          <button id="bulkUpdateBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Update Selected</button>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/shared.js"></script>
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
