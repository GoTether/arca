<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tethr Arca â€¢ Dashboard</title>
  <meta name="description" content="Dashboard for Tethr Arca. Search items, view snapshot totals, and jump to full lists of Arcas or Items." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .glass{background:rgba(255,255,255,.07);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.12)}
    .focus-ring{outline:none;box-shadow:0 0 0 3px rgba(99,102,241,.45)}
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <header class="text-center space-y-2">
      <h1 class="text-3xl font-bold tracking-tight">Tethr Arca</h1>
      <p class="text-slate-400">Every object has a story. <span class="font-semibold text-white">Tethr to it.</span></p>
    </header>

    <!-- Search by Item (primary action) -->
    <section class="glass rounded-2xl p-6 space-y-4">
      <h2 class="text-xl font-semibold">Search Items</h2>
      <form id="searchForm" class="flex flex-col sm:flex-row gap-3" action="./search.html" method="GET">
        <input id="searchQuery" name="q" type="search" placeholder="Try: winter gloves" class="flex-1 px-4 py-3 rounded-xl bg-slate-800 text-white placeholder-slate-400 border border-white/10 focus-visible:focus-ring" />
        <button type="submit" class="px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 font-semibold transition">Search</button>
      </form>
      <p class="text-xs text-slate-400">Tip: You can also navigate to an Arca using a <span class="text-white font-medium">QR code</span> or an <span class="text-white font-medium">NFC tag</span> with your mobile device.</p>
    </section>

    <!-- Arca Snapshot with interactive totals -->
    <section class="glass rounded-2xl p-6">
      <div class="flex items-center gap-3 mb-4">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-gradient-to-br from-indigo-500 to-cyan-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M12 3l8 4-8 4-8-4 8-4z"/><path d="M4 7v10l8 4 8-4V7"/><path d="M12 11v10"/></svg>
        </span>
        <h2 class="text-lg font-semibold">Arca Snapshot</h2>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <!-- Arcas tile (clickable) -->
        <a href="./my-arcas.html" id="tileArcas" class="group block rounded-2xl bg-white/5 p-4 focus-visible:focus-ring hover:bg-white/10 transition" role="button" aria-label="Open list of all Arcas">
          <p class="text-xs text-slate-400">Arcas</p>
          <p id="totalArcas" class="mt-1 text-3xl font-extrabold tracking-tight group-active:scale-95">0</p>
        </a>
        <!-- Items tile (clickable) -->
        <a href="./items.html" id="tileItems" class="group block rounded-2xl bg-white/5 p-4 focus-visible:focus-ring hover:bg-white/10 transition" role="button" aria-label="Open list of all Items">
          <p class="text-xs text-slate-400">Items</p>
          <p id="totalItems" class="mt-1 text-3xl font-extrabold tracking-tight group-active:scale-95">0</p>
        </a>
      </div>
    </section>

    <!-- Open by ID (kept minimal, same weight as Search) -->
    <section class="glass rounded-2xl p-6 space-y-4">
      <h2 class="text-xl font-semibold">Open an Arca by ID</h2>
      <div class="flex flex-col sm:flex-row gap-3">
        <label for="tetherId" class="sr-only">Arca ID</label>
        <input id="tetherId" type="text" inputmode="text" autocomplete="off" placeholder="e.g., ARCA-1234" class="flex-1 px-4 py-3 rounded-xl bg-slate-800 text-white placeholder-slate-400 border border-white/10 focus-visible:focus-ring" />
        <button id="openBtn" class="px-5 py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-cyan-500 font-semibold text-white hover:opacity-90">Open</button>
      </div>
      <p class="text-xs text-slate-400">Press Enter to open.</p>
    </section>

    <!-- Footer -->
    <footer class="pt-8 text-center text-xs text-slate-500">
      <p>&copy; <span id="year"></span> Tethr. Every object has a story. <span class="text-slate-300 font-semibold">Tethr to it.</span></p>
    </footer>
  </main>

  <script>
    const BASE_DISPLAY = 'https://mayeshiba.github.io/Tether/docs/display.html';

    // Open-by-ID behaviors
    const inputId = document.getElementById('tetherId');
    const openBtn = document.getElementById('openBtn');
    function goToTether(){
      const raw = (inputId?.value || '').trim();
      if(!raw){ inputId?.focus(); return; }
      const id = encodeURIComponent(raw);
      window.location.href = `${BASE_DISPLAY}?id=${id}`;
    }
    openBtn?.addEventListener('click', goToTether);
    inputId?.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); goToTether(); } });

    // Populate counts from global variable if provided
    function renderCounts(){
      const counts = window.__tethrCounts || { arcas: 0, items: 0 };
      const elA = document.getElementById('totalArcas');
      const elI = document.getElementById('totalItems');
      if(elA) elA.textContent = counts.arcas;
      if(elI) elI.textContent = counts.items;
    }
    renderCounts();

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
