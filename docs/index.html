<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tether Arca — Open an Arca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/base.css" />
</head>
<body>
  <main class="container">
    <h1>Open an Arca</h1>

    <form action="display.html" method="get" autocomplete="off" novalidate>
      <label for="id">Arca ID</label>
      <input
        id="id"
        name="id"
        required
        placeholder="e.g., pantry-1"
        inputmode="latin"
        spellcheck="false"
        pattern="^[A-Za-z][A-Za-z0-9-]{2,31}$"
        title="Start with a letter. Letters, numbers, dashes. 3–32 characters."
      />
      <p class="hint">Letters and numbers; dashes ok. Start with a letter. 3–32 characters.</p>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>

    <p><a href="dash.html">Open dashboard</a></p>
  </main>
</body>
</html>
