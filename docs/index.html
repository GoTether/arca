<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arca Tethr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .glass{background:rgba(255,255,255,.07);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Arca Tethr</h1>
      <span class="text-xs text-slate-400">Scan a tag → go to that place.</span>
    </header>

    <!-- Landing (no id) -->
    <section id="landing" class="hidden glass p-5 rounded-2xl space-y-4">
      <h2 class="text-lg font-semibold">How it works</h2>
      <ul class="list-disc list-inside text-sm text-slate-300 space-y-1">
        <li>Write an NFC tag to this page: <span class="font-mono text-xs">…/index.html?id=YOUR_TAG</span></li>
        <li>First scan: name the place + choose a type. Future scans jump straight there.</li>
      </ul>

      <div class="glass p-4 rounded-2xl">
        <div class="font-semibold mb-1">Open manually</div>
        <div class="text-xs text-slate-400 mb-3">Enter an existing Arca ID to view.</div>
        <input id="manualArca" class="w-full rounded-xl px-3 py-2 bg-slate-800/60 outline-none mb-3" placeholder="e.g., pantry-a-xyz" />
        <button id="manualOpen" class="w-full rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold py-2">Open</button>
      </div>
    </section>

    <!-- Create flow (id present but arca missing) -->
    <section id="create" class="hidden glass p-5 rounded-2xl space-y-4">
      <h2 class="text-lg font-semibold">Set up this place</h2>
      <div class="text-sm text-slate-300">Arca ID (from tag): <span id="showId" class="font-mono text-sky-300"></span></div>

      <div id="err" class="hidden rounded-xl bg-red-500/10 border border-red-500/30 text-red-300 text-sm px-3 py-2"></div>

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-semibold">Name</label>
          <input id="name" class="w-full rounded-xl px-3 py-2 bg-slate-800/60 outline-none" placeholder="Kitchen Pantry" />
        </div>
        <div>
          <label class="text-sm font-semibold">Type</label>
          <select id="type" class="w-full rounded-xl px-3 py-2 bg-slate-800/60 outline-none">
            <option value="container">Container</option>
            <option value="room">Room</option>
            <option value="shelf">Shelf</option>
            <option value="drawer">Drawer</option>
            <option value="box">Box</option>
            <option value="bin">Bin</option>
            <option value="closet">Closet</option>
            <option value="fridge">Fridge</option>
            <option value="freezer">Freezer</option>
            <option value="suitcase">Suitcase</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div>
        <label class="text-sm font-semibold">Location (optional)</label>
        <input id="location" class="w-full rounded-xl px-3 py-2 bg-slate-800/60 outline-none" placeholder="north wall, top shelf" />
      </div>

      <div class="flex items-center justify-end gap-2">
        <button id="createBtn" class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-semibold px-4 py-2">Create</button>
      </div>
    </section>

    <!-- Redirecting -->
    <section id="redirecting" class="hidden glass p-5 rounded-2xl">
      <div class="text-sm">Opening…</div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const $ = s => document.querySelector(s);
    const show = (id, on) => document.getElementById(id).classList.toggle('hidden', !on);
    const params = new URLSearchParams(location.search);
    const rawId = (params.get('id') || '').trim();
    const sanitizeKey = k => k.replace(/[.#$\[\]]/g,'_');
    const arcaId = sanitizeKey(rawId);

    // Landing manual open
    $('#manualOpen')?.addEventListener('click', async () => {
      const id = ($('#manualArca').value || '').trim();
      if (!id) return alert('Enter an Arca ID');
      const snap = await get(ref(db, `arca/${id}`));
      if (!snap.exists()) return alert('Not found.');
      const url = new URL('./display.html', location.href);
      url.searchParams.set('arcaId', id);
      location.href = url.toString();
    });

    async function start(){
      if (!rawId) { show('landing', true); return; }

      // If Arca already exists → go
      const snap = await get(ref(db, `arca/${arcaId}`));
      if (snap.exists()) {
        show('redirecting', true);
        const url = new URL('./display.html', location.href);
        url.searchParams.set('arcaId', arcaId);
        location.href = url.toString();
        return;
      }

      // Otherwise create it
      $('#showId').textContent = arcaId || '(invalid)';
      show('create', true);

      $('#createBtn').addEventListener('click', async ()=>{
        const err = $('#err'); err.classList.add('hidden'); err.textContent = '';
        const name = ($('#name').value || '').trim();
        const type = ($('#type').value || 'container').trim();
        const locationTxt = ($('#location').value || '').trim();
        if (!name) { err.textContent = 'Please enter a name.'; err.classList.remove('hidden'); return; }

        await set(ref(db, `arca/${arcaId}`), {
          name, type, location: locationTxt || null,
          createdAt: Date.now(),
          // room for future “static info”:
          description: null, coverImage: null, tags: null
        });

        const url = new URL('./display.html', location.href);
        url.searchParams.set('arcaId', arcaId);
        location.href = url.toString();
      });
    }

    if (rawId) show('create', true); else show('landing', true);
    start();
  </script>
</body>
</html>
