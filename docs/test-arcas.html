<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arca Test • Read /arcas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Arca Test</h1>
      <a href="./test-arcas.html" class="text-sm text-slate-300">Reload</a>
    </header>

    <section class="card p-5 space-y-4">
      <p class="text-sm text-slate-300">Viewer for <code>/arcas</code> (or <code>/arcas/{uid}</code> if you enter a UID below).</p>

      <div class="flex flex-wrap items-center gap-3">
        <label class="flex items-center gap-2 text-sm text-slate-300">
          <input id="anon" type="checkbox" class="scale-110">
          Use Anonymous Auth (enable in Firebase Auth)
        </label>

        <div class="flex items-center gap-2">
          <input id="uidInput" class="input" placeholder="Optional: specific UID (reads /arcas/{uid})" style="width:22rem" />
          <button id="go" class="btn">Read Now</button>
        </div>
      </div>

      <div id="errorBox" class="hidden text-rose-300 text-sm bg-rose-900/30 border border-rose-800/50 rounded-xl p-3"></div>
      <div id="loading" class="text-slate-300">Loading…</div>
      <div id="results" class="hidden space-y-6"></div>
    </section>

    <footer class="text-center text-xs text-slate-500">/arcas viewer • For testing only</footer>
  </main>

  <!-- JS modules -->
  <script type="module" src="./js/test-arcas.js"></script>
</body>
</html>
