<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arca Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You may have Tailwind or other CSS; this example uses a custom style block for chunky tiles -->
  <style>
    body {
      background: #181622;
      color: #efefef;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1.5rem 1rem 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #221a30;
    }
    #pageTitle {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 0.03em;
    }
    #userInfo {
      font-size: 1.1rem;
      color: #b1eaff;
      font-weight: 500;
      padding: 0.2em 0.6em;
      background: #222b;
      border-radius: 0.5em;
    }

    /* Chunky item tiles */
    .chunky-item-tile {
      background: #222b;
      border-radius: 1rem;
      box-shadow: 0 2px 12px #0004;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 250px;
      max-width: 350px;
    }

    .chunky-item-img {
      width: 96px;
      height: 96px;
      border-radius: 0.75rem;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px #0002;
      background: #333;
      border: 2px solid #444;
    }

    .chunky-item-name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #fff;
      letter-spacing: 0.01em;
    }

    .chunky-item-note, .chunky-item-hashtags {
      font-size: 0.95rem;
      color: #9ae6b4;
      text-align: center;
      margin-bottom: 0.3rem;
      font-style: italic;
    }

    .chunky-item-hashtags {
      color: #d4bfff;
      font-style: normal;
    }

    .chunky-quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;
      gap: 1.5rem;
    }

    .chunky-qty-btn {
      font-size: 2.1rem;
      font-weight: bold;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }

    .chunky-qty-btn.minus {
      background: #e33;
      color: #fff;
      box-shadow: 0 0 8px #e33a;
    }

    .chunky-qty-btn.plus {
      background: #2ea;
      color: #fff;
      box-shadow: 0 0 8px #2eaa;
    }

    .chunky-qty-btn:active {
      transform: scale(1.10);
    }

    .chunky-quantity-value {
      font-size: 1.7rem;
      font-weight: bold;
      color: #fff;
      background: #333a;
      border-radius: 0.5rem;
      padding: 0.25em 1em;
      min-width: 2.5em;
      text-align: center;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 8px #0003;
    }

    .arca-details {
      margin: 2rem auto 1rem auto;
      max-width: 680px;
      background: #2a213d;
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 2px 16px #0005;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.8rem;
    }

    .arca-details h2 {
      font-size: 2.3rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.3em;
    }
    .arca-details .label {
      font-weight: bold;
      color: #b1eaff;
      margin-right: 0.4em;
    }
    .arca-details .value {
      font-size: 1.1rem;
      color: #fff;
      font-weight: 500;
    }
    .arca-details .arca-image {
      width: 128px;
      height: 128px;
      border-radius: 0.7em;
      object-fit: cover;
      margin-top: 0.5rem;
      border: 2px solid #333;
      box-shadow: 0 2px 8px #0003;
    }

    .actions-bar {
      margin: 2.5rem auto 1rem auto;
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    #itemsSection {
      margin: 2rem auto;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: flex-start;
    }

    #itemsList {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: flex-start;
    }

    .hidden {
      display: none !important;
    }

    /* Toast / notification styling */
    #toast {
      position: fixed;
      bottom: 2em;
      left: 50%;
      transform: translateX(-50%);
      background: #333b;
      color: #fff;
      padding: 1em 2em;
      border-radius: 1em;
      font-size: 1.2em;
      box-shadow: 0 2px 12px #0004;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <span id="pageTitle">Arca Viewer</span>
    <span id="userInfo"></span>
  </header>

  <main>
    <!-- Prompt for Arca ID if not present -->
    <section id="idPrompt" class="hidden" style="margin: 2rem auto; max-width: 400px; text-align: center;">
      <h2>Enter Arca ID</h2>
      <input id="enterArcaId" type="text" placeholder="Arca ID" style="font-size:1.2rem;padding:0.5em;margin-bottom:1em;">
      <br>
      <button id="goToArcaBtn" style="font-size:1.1rem;padding:0.5em 1.2em;">Go</button>
    </section>

    <!-- Access denied section -->
    <section id="accessDenied" class="hidden" style="margin: 2rem auto; max-width: 420px; text-align: center;">
      <h2>Access Denied</h2>
      <p>You do not have permission to view this Arca.</p>
    </section>

    <!-- Arca details -->
    <section id="arcaDetails" class="arca-details hidden">
      <h2 id="arcaName"></h2>
      <div>
        <span class="label">Type:</span>
        <span id="arcaType" class="value"></span>
      </div>
      <div>
        <span class="label">Location:</span>
        <span id="arcaLocation" class="value"></span>
      </div>
      <div>
        <span class="label">Owner:</span>
        <span id="arcaOwner" class="value"></span>
      </div>
      <div>
        <span class="label">ID:</span>
        <span id="arcaIdDisplay" class="value"></span>
      </div>
      <div>
        <span class="label">Note:</span>
        <span id="arcaNote" class="value"></span>
      </div>
      <img id="arcaImage" class="arca-image hidden" alt="Arca image" />
      <div class="actions-bar">
        <button id="editArcaBtn" style="font-size:1.1rem;padding:0.5em 1.4em;">Edit Arca</button>
        <button id="addItemBtn" style="font-size:1.1rem;padding:0.5em 1.4em;">Add Item</button>
      </div>
    </section>

    <!-- Items section -->
    <section id="itemsSection" class="hidden">
      <div id="itemsList"></div>
    </section>
  </main>

  <!-- Arca Modal -->
  <div id="arcaModal" class="hidden" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000b;z-index:999;display:flex;align-items:center;justify-content:center;">
    <form id="arcaForm" style="background:#222b;border-radius:1.1em;padding:2em;min-width:300px;max-width:400px;">
      <h2 id="arcaModalTitle">Set Up Arca</h2>
      <label>Name:<br>
        <input id="formArcaName" type="text" required style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Type:<br>
        <input id="formArcaType" type="text" required style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Location:<br>
        <input id="formArcaLocation" type="text" style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Note:<br>
        <textarea id="formArcaNote" rows="2" style="width:100%;padding:0.5em;"></textarea>
      </label><br><br>
      <label>Image:<br>
        <input id="formArcaImage" type="file" accept="image/*">
      </label><br><br>
      <button type="submit" style="background:#2ea;color:#fff;padding:0.6em 1.4em;border:none;border-radius:0.5em;font-size:1.1rem;">Save</button>
      <button type="button" id="closeArcaModal" style="margin-left:1rem;">Cancel</button>
    </form>
  </div>

  <!-- Item Modal -->
  <div id="itemModal" class="hidden" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000b;z-index:999;display:flex;align-items:center;justify-content:center;">
    <form id="itemForm" style="background:#222b;border-radius:1.1em;padding:2em;min-width:300px;max-width:400px;">
      <h2 id="itemModalTitle">Add Item</h2>
      <input type="hidden" id="itemId">
      <label>Name:<br>
        <input id="formItemName" type="text" required style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Note:<br>
        <textarea id="formItemNote" rows="2" style="width:100%;padding:0.5em;"></textarea>
      </label><br><br>
      <label>Hashtags (comma separated):<br>
        <input id="formItemHashtags" type="text" style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Image:<br>
        <input id="formItemImage" type="file" accept="image/*">
      </label><br><br>
      <button type="submit" style="background:#2ea;color:#fff;padding:0.6em 1.4em;border:none;border-radius:0.5em;font-size:1.1rem;">Save</button>
      <button type="button" id="closeItemModal" style="margin-left:1rem;">Cancel</button>
    </form>
  </div>

  <!-- Toast notification -->
  <div id="toast"></div>

  <!-- Scripts -->
  <script type="module" src="./view.js"></script>
</body>
</html>
