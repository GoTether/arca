<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arca Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-dark: #181622;
      --bg-mid: #221a30;
      --bg-light: #2a213d;
      --accent: #2ea;
      --accent-warning: #ff4b4b;
      --text-main: #efefef;
      --text-accent: #b1eaff;
      --text-note: #9ae6b4;
      --text-hash: #d4bfff;
      --tile-radius: 1.1em;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1.3rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-mid);
      box-shadow: 0 2px 18px #0006;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #pageTitle {
      font-size: 2.15rem;
      font-weight: 900;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px #0003;
      margin-right: 1em;
    }
    #userInfo {
      font-size: 1.1rem;
      color: var(--text-accent);
      font-weight: 500;
      padding: 0.2em 0.8em;
      background: #222b;
      border-radius: 0.7em;
      margin-right: 1em;
    }
    #dashboardBtn {
      background: var(--accent);
      color: #181622;
      font-weight: bold;
      border: none;
      padding: 0.45em 1.3em;
      border-radius: 0.8em;
      font-size: 1.03rem;
      cursor: pointer;
      margin-left: 1em;
      box-shadow: 0 2px 8px #2ea7;
      transition: background 0.2s, color 0.2s;
    }
    #dashboardBtn:hover {
      background: #16e0b8;
      color: #fff;
    }

    /* Arca Details Responsive Styles */
    .arca-details {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 2.1rem auto 1.5rem auto;
      padding: 1.6rem 2rem;
      border-radius: 1.3rem;
      background: linear-gradient(90deg, var(--bg-light) 60%, var(--bg-mid) 100%);
      box-shadow: 0 2px 16px #0007;
      gap: 2.3rem;
      transition: box-shadow 0.3s;
    }
    .arca-details-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.53rem;
    }
    .arca-details h2 {
      font-size: 1.7rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.3em;
      letter-spacing: 0.01em;
      line-height: 1.2em;
    }
    .arca-details .label {
      font-weight: bold;
      color: var(--text-accent);
      margin-right: 0.4em;
      font-size: 1rem;
    }
    .arca-details .value {
      font-size: 1.02rem;
      color: #fff;
      font-weight: 500;
    }
    .arca-details .number-items-badge {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 1rem;
      width: 100%;
    }
    .arca-details .number-items {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--accent);
      background: #1a1740;
      padding: 0.2em 1.5em;
      border-radius: 2em;
      box-shadow: 0 4px 24px #2ea3, 0 2px 12px #0002;
      letter-spacing: 0.05em;
      border: 2px solid var(--accent);
      text-shadow: 0 2px 10px #2ea5;
      min-width: 160px;
      text-align: center;
      display: inline-block;
    }
    .arca-details .arca-image {
      width: 100px;
      height: 100px;
      border-radius: 1em;
      object-fit: cover;
      border: 2px solid #333;
      box-shadow: 0 2px 12px #2ea8;
      background: var(--bg-light);
      display: block;
      margin-right: 2.1rem;
    }
    .actions-bar {
      margin-top: 1.3rem;
      display: flex;
      gap: 1.4rem;
      justify-content: flex-start;
    }
    .actions-bar button {
      background: var(--accent);
      color: #181622;
      font-weight: bold;
      border: none;
      padding: 0.45em 1.3em;
      border-radius: 0.8em;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #2ea7;
      transition: background 0.2s, color 0.2s;
    }
    .actions-bar button:hover {
      background: #16e0b8;
      color: #fff;
    }
    @media (max-width: 900px) {
      .arca-details {
        max-width: 98vw;
        padding: 1.2rem 1rem;
        gap: 1rem;
      }
      .arca-details .arca-image {
        width: 80px;
        height: 80px;
        margin-right: 1rem;
      }
    }
    @media (max-width: 768px) {
      .arca-details {
        flex-direction: column;
        align-items: center;
        max-width: 98vw;
        margin: 1rem auto;
        padding: 1.2rem 0.5rem;
        border-radius: 1.1rem;
        background: linear-gradient(120deg, var(--bg-light) 80%, var(--bg-mid) 100%);
        gap: 0.5rem;
      }
      .arca-details .arca-image {
        width: 80px;
        height: 80px;
        margin-right: 0;
        margin-bottom: 1rem;
      }
      .arca-details-content {
        align-items: center;
        text-align: center;
      }
      .actions-bar {
        justify-content: center;
      }
      .arca-details .number-items-badge {
        justify-content: center;
      }
    }

    /* Items Section Responsive Grid */
    #itemsSection {
      margin: 2rem auto 2rem auto;
      max-width: 1200px;
      width: 100%;
    }
    #itemsList {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      justify-items: center;
      width: 100%;
    }
    @media (max-width: 1200px) {
      #itemsList {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 900px) {
      #itemsList {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      #itemsList {
        grid-template-columns: 1fr 1fr;
        gap: 1.2rem;
        max-width: 100vw;
        margin: 0 auto;
        justify-items: center;
      }
    }
    @media (max-width: 500px) {
      #itemsList {
        grid-template-columns: 1fr;
      }
    }
    /* Item Tile */
    .chunky-item-tile {
      background: linear-gradient(120deg, var(--bg-light) 90%, #222b 100%);
      border-radius: var(--tile-radius);
      box-shadow: 0 4px 20px #0007;
      padding: 2rem 1.3rem 1.3rem 1.3rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: 340px;
      min-width: 220px;
      transition: box-shadow 0.2s, transform 0.2s;
      animation: fadeIn 0.45s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    .chunky-item-tile:hover {
      box-shadow: 0 8px 28px #2ea8, 0 4px 24px #0007;
      transform: translateY(-4px) scale(1.02);
    }
    .chunky-item-img {
      width: 104px;
      height: 104px;
      border-radius: 0.9rem;
      object-fit: cover;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 8px #2ea3;
      background: #333;
      border: 2px solid #444;
    }
    .chunky-item-name {
      font-size: 1.23rem;
      font-weight: bold;
      margin-bottom: 0.35rem;
      text-align: center;
      color: #fff;
      letter-spacing: 0.01em;
    }
    .chunky-item-note, .chunky-item-hashtags {
      font-size: 1.01rem;
      color: var(--text-note);
      text-align: center;
      margin-bottom: 0.3rem;
      font-style: italic;
      font-weight: 400;
    }
    .chunky-item-hashtags {
      color: var(--text-hash);
      font-style: normal;
      margin-bottom: 0.2rem;
    }
    .chunky-quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 1.2rem;
      gap: 2.2rem;
    }
    .chunky-qty-btn {
      font-size: 2.4rem;
      font-weight: bold;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      box-shadow: 0 2px 8px #2226;
      margin: 0 0.2em;
      user-select: none;
    }
    .chunky-qty-btn.minus {
      background: linear-gradient(120deg, var(--accent-warning) 70%, #b22 100%);
      color: #fff;
      box-shadow: 0 0 12px #e33a;
      border: 2px solid #a11;
    }
    .chunky-qty-btn.plus {
      background: linear-gradient(120deg, var(--accent) 70%, #0b8 100%);
      color: #fff;
      box-shadow: 0 0 12px #2eaa;
      border: 2px solid #0b8;
    }
    .chunky-qty-btn:active {
      transform: scale(1.13);
      box-shadow: 0 2px 14px #2ea9;
    }
    .chunky-quantity-value {
      font-size: 2.1rem;
      font-weight: bold;
      color: #fff;
      background: #333a;
      border-radius: 0.56rem;
      padding: 0.26em 1.1em;
      min-width: 2.7em;
      text-align: center;
      letter-spacing: 0.04em;
      box-shadow: 0 2px 8px #2ea5;
    }
    .item-actions {
      position: absolute;
      right: 1rem;
      top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      z-index: 2;
    }
    .item-actions button {
      background: none;
      border: none;
      color: #ffd700;
      font-size: 1.02rem;
      cursor: pointer;
      margin-bottom: 0.15em;
      text-shadow: 0 1px 6px #0008;
      transition: color 0.18s;
    }
    .item-actions button[data-action="delete"] {
      color: var(--accent-warning);
    }
    .item-actions button:hover {
      color: #fff;
    }
    .hidden {
      display: none !important;
    }
    #toast {
      position: fixed;
      bottom: 2em;
      left: 50%;
      transform: translateX(-50%);
      background: #333b;
      color: #fff;
      padding: 1em 2em;
      border-radius: 1em;
      font-size: 1.2em;
      box-shadow: 0 2px 12px #0004;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <span id="pageTitle">Arca Viewer</span>
    <span id="userInfo"></span>
    <button id="dashboardBtn">Dashboard</button>
  </header>
  <main>
    <section id="idPrompt" class="hidden" style="margin: 2rem auto; max-width: 400px; text-align: center;">
      <h2>Enter Arca ID</h2>
      <input id="enterArcaId" type="text" placeholder="Arca ID" style="font-size:1.2rem;padding:0.5em;margin-bottom:1em;">
      <br>
      <button id="goToArcaBtn" style="font-size:1.1rem;padding:0.5em 1.2em;">Go</button>
    </section>
    <section id="accessDenied" class="hidden" style="margin: 2rem auto; max-width: 420px; text-align: center;">
      <h2>Access Denied</h2>
      <p>You do not have permission to view this Arca.</p>
    </section>
    <section id="arcaDetails" class="arca-details hidden">
      <img id="arcaImage" class="arca-image hidden" alt="Arca image" />
      <div class="arca-details-content">
        <div class="number-items-badge">
          <span id="arcaTotalItems" class="number-items hidden"></span>
        </div>
        <h2 id="arcaName"></h2>
        <div>
          <span class="label">Type:</span>
          <span id="arcaType" class="value"></span>
        </div>
        <div>
          <span class="label">Location:</span>
          <span id="arcaLocation" class="value"></span>
        </div>
        <div>
          <span class="label">ID:</span>
          <span id="arcaIdDisplay" class="value"></span>
        </div>
        <div>
          <span class="label">Note:</span>
          <span id="arcaNote" class="value"></span>
        </div>
        <div class="actions-bar">
          <button id="editArcaBtn">Edit Arca</button>
          <button id="addItemBtn">Add Item</button>
        </div>
      </div>
    </section>
    <section id="itemsSection" class="hidden">
      <div id="itemsList"></div>
    </section>
  </main>
  <!-- Arca Modal -->
  <div id="arcaModal" class="hidden" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000b;z-index:999;display:flex;align-items:center;justify-content:center;">
    <form id="arcaForm" style="background:#222b;border-radius:1.1em;padding:2em;min-width:300px;max-width:400px;">
      <h2 id="arcaModalTitle">Set Up Arca</h2>
      <label>Name:<br>
        <input id="formArcaName" type="text" required style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Type:<br>
        <input id="formArcaType" type="text" required style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Location:<br>
        <input id="formArcaLocation" type="text" style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Note:<br>
        <textarea id="formArcaNote" rows="2" style="width:100%;padding:0.5em;"></textarea>
      </label><br><br>
      <label>Image:<br>
        <input id="formArcaImage" type="file" accept="image/*">
      </label><br><br>
      <button type="submit" style="background:#2ea;color:#fff;padding:0.6em 1.4em;border:none;border-radius:0.5em;font-size:1.1rem;">Save</button>
      <button type="button" id="closeArcaModal" style="margin-left:1rem;">Cancel</button>
    </form>
  </div>
  <!-- Item Modal -->
  <div id="itemModal" class="hidden" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000b;z-index:999;display:flex;align-items:center;justify-content:center;">
    <form id="itemForm" style="background:#222b;border-radius:1.1em;padding:2em;min-width:300px;max-width:400px;">
      <h2 id="itemModalTitle">Add Item</h2>
      <input type="hidden" id="itemId">
      <label>Name:<br>
        <input id="formItemName" type="text" required style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Note:<br>
        <textarea id="formItemNote" rows="2" style="width:100%;padding:0.5em;"></textarea>
      </label><br><br>
      <label>Hashtags (comma separated):<br>
        <input id="formItemHashtags" type="text" style="width:100%;padding:0.5em;">
      </label><br><br>
      <label>Image:<br>
        <input id="formItemImage" type="file" accept="image/*">
      </label><br><br>
      <button type="submit" style="background:#2ea;color:#fff;padding:0.6em 1.4em;border:none;border-radius:0.5em;font-size:1.1rem;">Save</button>
      <button type="button" id="closeItemModal" style="margin-left:1rem;">Cancel</button>
    </form>
  </div>
  <div id="toast"></div>
  <script type="module" src="js/view.js"></script>
</body>
</html>
