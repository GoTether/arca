<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arca View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.firebasestorage.app",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const arcaId = urlParams.get("id");

    async function loadArca() {
      if (!arcaId) {
        document.getElementById("arcaDetails").innerHTML = "<p class='text-center text-red-400'>No Arca ID provided.</p>";
        return;
      }

      try {
        const snapshot = await get(child(ref(db), `arcas/${arcaId}`));
        if (!snapshot.exists()) {
          document.getElementById("arcaDetails").innerHTML = "<p class='text-center text-red-400'>Arca not found.</p>";
          return;
        }

        const arca = snapshot.val();
        document.getElementById("arcaName").innerText = arca.name;
        document.getElementById("arcaNote").innerText = arca.note || "";

        if (arca.items) {
          const itemsContainer = document.getElementById("itemsContainer");
          itemsContainer.innerHTML = Object.entries(arca.items).map(([id, item]) => `
            <div class="bg-slate-800 p-4 rounded-xl shadow cursor-pointer select-none"
                 ontouchstart="startPress(event, '${id}')" onmousedown="startPress(event, '${id}')"
                 ontouchend="cancelPress()" onmouseup="cancelPress()">
              <img src="${item.imageUrl || ''}" alt="Item" class="w-full h-32 object-cover rounded mb-2">
              <h3 class="text-lg font-semibold">${item.name}</h3>
              <p class="text-sm text-slate-400">${item.note || ''}</p>
            </div>
          `).join("");
        }
      } catch (error) {
        console.error(error);
      }
    }

    let pressTimer;
    function startPress(event, itemId) {
      pressTimer = setTimeout(() => {
        openEditModal(itemId);
      }, 700); // long press ~0.7s
    }
    function cancelPress() {
      clearTimeout(pressTimer);
    }

    function openEditModal(itemId) {
      document.getElementById("editModal").classList.remove("hidden");
      document.getElementById("modalContent").innerText = `Editing item: ${itemId}`;
    }
    function closeModal() {
      document.getElementById("editModal").classList.add("hidden");
    }

    window.startPress = startPress;
    window.cancelPress = cancelPress;
    window.closeModal = closeModal;

    onAuthStateChanged(auth, (user) => {
      if (user) loadArca();
      else document.getElementById("arcaDetails").innerHTML = "<p class='text-center text-red-400'>Please log in.</p>";
    });
  </script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <main class="max-w-5xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 id="arcaName" class="text-2xl font-bold">Loading...</h1>
      <a href="index.html" class="text-indigo-400 hover:underline">‚Üê Back</a>
    </header>

    <section id="arcaDetails" class="space-y-4">
      <p id="arcaNote" class="text-slate-300"></p>

      <div id="itemsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Item tiles will load here -->
      </div>
    </section>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
    <div class="bg-slate-800 p-6 rounded-2xl max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Edit Item</h2>
      <p id="modalContent" class="mb-4"></p>
      <button onclick="closeModal()" class="w-full py-3 bg-indigo-600 rounded-lg">Close</button>
    </div>
  </div>
</body>
</html>
