<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arca View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #f9f9fc;
      font-family: 'Roboto', Arial, sans-serif;
      color: #1a2340;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2545a8;
      color: #fff;
      padding: 1em 2em;
      font-size: 1.2em;
    }
    #dashboardBtn {
      background: #fff;
      color: #2545a8;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      margin-left: 1em;
      box-shadow: 0 2px 6px #2545a820;
      transition: background 0.2s;
    }
    #dashboardBtn:hover { background: #e2e8ff; }
    .user-info {
      font-size: 0.9em;
      opacity: 0.8;
      margin-left: 1em;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
    }
    .arca-details {
      display: flex;
      align-items: center;
      gap: 1.5em;
      margin-bottom: 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 7px #2545a820;
      padding: 1em;
    }
    .arca-image {
      width: 80px;
      height: 80px;
      border-radius: 7px;
      object-fit: cover;
      background: #e3e8f5;
    }
    .arca-meta {
      flex: 1;
    }
    .arca-meta .arca-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    .arca-meta .arca-type,
    .arca-meta .arca-location {
      display: inline-block;
      font-size: 0.95em;
      background: #e2e8ff;
      color: #2545a8;
      padding: 0.2em 0.6em;
      border-radius: 4px;
      margin-right: 0.5em;
      margin-bottom: 0.3em;
    }
    .arca-meta .arca-note {
      margin-top: 0.5em;
      color: #1a234090;
      font-size: 0.95em;
    }
    .arca-meta .arca-id {
      display: block;
      margin-top: 0.4em;
      font-size: 0.85em;
      color: #2545a8b0;
    }
    .arca-total-items {
      font-size: 1em;
      font-weight: 500;
      color: #2545a8;
    }

    /* ITEMS GRID */
    #itemsList {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
      margin-top: 2em;
    }
    .item-tile {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 7px #2545a820;
      display: flex;
      align-items: center;
      padding: 0.7em 0.7em 0.7em 0.7em;
      gap: 0.7em;
      cursor: pointer;
      transition: box-shadow 0.2s;
      position: relative;
      min-height: 70px;
    }
    .item-tile:hover {
      box-shadow: 0 4px 12px #2545a850;
    }
    .item-img {
      width: 56px;
      height: 56px;
      border-radius: 6px;
      object-fit: cover;
      background: #e3e8f5;
      flex-shrink: 0;
    }
    .item-info {
      flex: 1;
      min-width: 0;
    }
    .item-info .item-name {
      font-weight: 600;
      font-size: 1em;
      margin-bottom: 0.25em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    .qty-btn {
      background: #e2e8ff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      color: #2545a8;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .qty-value {
      font-size: 1.1em;
      font-weight: 500;
      color: #2545a8;
      min-width: 22px;
      text-align: center;
    }
    /* Responsive: landscape can go 3 columns */
    @media (orientation: landscape) and (min-width: 550px) {
      #itemsList {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    /* Responsive: small screens */
    @media (max-width: 600px) {
      main {
        padding: 0.4em;
      }
      .arca-details {
        flex-direction: column;
        gap: 0.7em;
        padding: 0.7em;
      }
      .arca-image {
        width: 60px; height: 60px;
      }
      #itemsList {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.7em;
      }
      .item-img { width: 38px; height: 38px; }
      .item-tile { padding: 0.5em; min-height: 55px; }
      .item-info .item-name { font-size: 0.97em; }
    }
    /* Modal styles */
    .modal-bg {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #2545a8bb;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadein 0.15s;
    }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    .modal-content {
      background: #fff;
      border-radius: 11px;
      padding: 1.5em;
      width: 92vw;
      max-width: 340px;
      box-shadow: 0 4px 18px #2545a830;
      position: relative;
      animation: popin 0.18s;
    }
    @keyframes popin { from { transform: scale(0.95); } to { transform: scale(1); } }
    .modal-content .close-btn {
      position: absolute;
      top: 0.6em;
      right: 0.7em;
      background: none;
      border: none;
      font-size: 1.4em;
      color: #2545a8a0;
      cursor: pointer;
    }
    .modal-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 7px;
      margin: 0 auto 0.8em auto;
      display: block;
      background: #e3e8f5;
    }
    .modal-details {
      margin-bottom: 1em;
      text-align: center;
    }
    .modal-details .item-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.4em;
    }
    .modal-details .item-note {
      color: #1a234090;
      font-size: 1em;
      margin-bottom: 0.3em;
    }
    .modal-details .item-hashtags {
      font-size: 0.98em;
      color: #2545a8;
      margin-bottom: 0.5em;
    }
    .modal-details .item-quantity-controls {
      justify-content: center;
      margin: 0.5em 0 0.5em 0;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      margin-top: 1em;
    }
    .modal-actions button {
      flex: 1;
      background: #2545a8;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.7em 0;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-actions button.edit-btn { background: #e2e8ff; color: #2545a8; }
    .modal-actions button.delete-btn { background: #d32f2f; }
    .modal-actions button.edit-btn:hover { background: #b2c5ff; }
    .modal-actions button.delete-btn:hover { background: #8c1c1c; }
    /* Toast */
    #toast {
      position: fixed;
      left: 50%; bottom: 2.5em;
      transform: translateX(-50%);
      padding: 0.7em 1.7em;
      background: #2545a8;
      color: #fff;
      border-radius: 7px;
      font-size: 1.07em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
      z-index: 99999;
    }
    #toast.show { opacity: 1; pointer-events: all; }
  </style>
</head>
<body>
  <header>
    <span>Arca</span>
    <span class="user-info" id="userInfo">user@email.com</span>
    <button id="dashboardBtn">Dashboard</button>
  </header>
  <main>
    <section class="arca-details">
      <img src="" alt="Arca Image" class="arca-image" id="arcaImage" />
      <div class="arca-meta">
        <div class="arca-name" id="arcaName">Arca Name</div>
        <span class="arca-type" id="arcaType">Type</span>
        <span class="arca-location" id="arcaLocation">Location</span>
        <div class="arca-note" id="arcaNote">Note</div>
        <span class="arca-id" id="arcaIdDisplay">ID: 123456</span>
        <div class="arca-total-items" id="arcaTotalItems">0 Items</div>
      </div>
    </section>

    <section>
      <div id="itemsList">
        <!-- Item tiles will be rendered here -->
      </div>
    </section>
  </main>

  <!-- Item Details Modal -->
  <div id="itemModal" class="modal-bg" style="display:none;">
    <div class="modal-content">
      <button class="close-btn" id="closeItemModal">&times;</button>
      <img src="" class="modal-img" id="modalItemImg" />
      <div class="modal-details">
        <div class="item-name" id="modalItemName"></div>
        <div class="item-note" id="modalItemNote"></div>
        <div class="item-hashtags" id="modalItemHashtags"></div>
        <div class="item-quantity-controls" id="modalItemQtyControls">
          <button class="qty-btn" id="modalMinusBtn">âˆ’</button>
          <span class="qty-value" id="modalQtyValue">1</span>
          <button class="qty-btn" id="modalPlusBtn">+</button>
        </div>
      </div>
      <div class="modal-actions">
        <button class="edit-btn" id="modalEditBtn">Edit</button>
        <button class="delete-btn" id="modalDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- JS goes here -->
  <script src="view.js"></script>
</body>
</html>
