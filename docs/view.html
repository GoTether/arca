<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tethr Arca • View Arca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .tile { aspect-ratio: 1 / 1; }
    .img-fit { object-fit: cover; }
    dialog::backdrop { background: rgba(0,0,0,.55); }
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <!-- Polished, mobile-friendly header -->
  <header class="bg-slate-800/70 p-3 md:p-4">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center gap-2 text-xs md:text-sm">
        <a href="index.html" class="text-slate-300 hover:text-white">← Dashboard</a>
        <span class="text-slate-600">/</span>
        <span id="arcaBreadcrumb" class="text-slate-300">Arca</span>
      </div>
      <!-- User info / logout -->
      <div class="flex items-center justify-between md:justify-end gap-2 md:gap-4">
        <span id="userDisplay" class="text-slate-300 text-xs md:text-sm truncate max-w-[150px] md:max-w-none"></span>
        <button id="logoutBtn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-xs md:text-sm">Log Out</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 md:p-6 space-y-8">
    <!-- Create Arca (shown only if ID not found) -->
    <section id="createArcaCard" class="hidden bg-slate-800/70 rounded-xl p-4 md:p-5">
      <h2 class="text-lg md:text-xl font-semibold mb-3">Create New Arca</h2>
      <p class="text-slate-400 text-sm mb-4">
        The ID <span class="font-mono bg-slate-900/70 px-2 py-0.5 rounded" id="newArcaIdBadge"></span> doesn’t exist yet. Create it below.
      </p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-400 mb-1">Arca Name</label>
          <input id="newArcaName" type="text" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Ski Closet">
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Location</label>
          <input id="newArcaLocation" type="text" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Basement / Shelf A">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-slate-400 mb-1">Notes</label>
          <textarea id="newArcaNotes" rows="4" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Any details you want to remember…"></textarea>
        </div>
      </div>
      <div class="mt-4 flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
        <button id="btnCreateArca" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Create Arca</button>
        <a href="index.html" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded text-center">Cancel</a>
      </div>
    </section>

    <!-- Arca summary -->
    <section id="arcaCard" class="bg-slate-800/70 rounded-xl p-4 md:p-5">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h1 id="arcaName" class="text-xl md:text-2xl font-bold">Arca</h1>
          <p id="arcaMeta" class="text-xs md:text-sm text-slate-400 mt-1">Location: — • Items: —</p>
        </div>
        <div class="flex items-center gap-2 md:gap-3">
          <span class="text-xs md:text-sm text-slate-400">
            <span id="arcaIdBadge" class="inline-block bg-slate-900/70 px-2 py-1 rounded">ID: —</span>
          </span>
          <button id="btnEditArca" class="px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-xs md:text-sm">
            Edit Arca
          </button>
        </div>
      </div>
      <p id="arcaNotes" class="mt-3 text-slate-200 text-sm md:text-base"></p>
    </section>

    <!-- Items grid (+ Add Item button) -->
    <section id="itemsSection">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 mb-3">
        <h2 class="text-lg md:text-xl font-semibold">Items in this Arca</h2>
        <div class="text-xs md:text-sm text-slate-400">Tap a tile to view & edit</div>
        <button id="btnAddItem" class="px-3 py-2 bg-green-600 hover:bg-green-700 rounded text-sm mt-2 sm:mt-0">+ Add Item</button>
      </div>
      <div id="itemsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4"></div>
      <div id="emptyState" class="hidden text-center text-slate-400 mt-8">
        No items yet.
      </div>
    </section>
  </main>

  <!-- Edit Arca dialog -->
  <dialog id="editArcaDialog" class="rounded-xl p-0 w-full max-w-lg">
    <div class="bg-slate-800 text-slate-100 rounded-xl overflow-hidden">
      <div class="p-4 border-b border-slate-700 font-semibold">Edit Arca</div>
      <div class="p-4 space-y-3">
        <div>
          <label class="block text-sm text-slate-400 mb-1">Arca Name</label>
          <input id="editArcaName" type="text" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Ski Closet">
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Location</label>
          <input id="editArcaLocation" type="text" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Basement / Shelf A">
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Notes</label>
          <textarea id="editArcaNotes" rows="4" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Any details you want to remember…"></textarea>
        </div>
      </div>
      <div class="p-3 flex justify-end gap-2 border-t border-slate-700">
        <button id="editArcaCancel" class="px-4 py-2 bg-slate-600 hover:bg-slate-500 rounded">Cancel</button>
        <button id="editArcaSave" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded">Save</button>
      </div>
    </div>
  </dialog>

  <!-- Add Item dialog -->
  <dialog id="addItemDialog" class="rounded-xl p-0 w-full max-w-md">
    <div class="bg-slate-800 text-slate-100 rounded-xl overflow-hidden">
      <div class="p-4 border-b border-slate-700 font-semibold">Add New Item</div>
      <div class="p-4 space-y-3">
        <div>
          <label class="block text-sm text-slate-400 mb-1">Item Name</label>
          <input id="addItemName" type="text" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Item name">
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Quantity</label>
          <input id="addItemQty" type="number" min="0" step="1" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="0">
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Hashtags (comma‑separated)</label>
          <input id="addItemTags" type="text" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="tag1, tag2">
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Notes</label>
          <textarea id="addItemNotes" rows="4" class="w-full p-3 rounded bg-slate-900 text-slate-100" placeholder="Any notes…"></textarea>
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Image</label>
          <button id="btnAddItemImg" class="px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded text-sm">Add Image</button>
          <input id="addItemFile" type="file" accept="image/*" capture="environment" class="hidden">
          <img id="addItemImgPreview" src="" class="mt-2 rounded w-full max-h-32 object-cover hidden">
        </div>
      </div>
      <div class="p-3 flex justify-end gap-2 border-t border-slate-700">
        <button id="addItemCancel" class="px-4 py-2 bg-slate-600 hover:bg-slate-500 rounded">Cancel</button>
        <button id="addItemSave" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Add</button>
      </div>
    </div>
  </dialog>

  <!-- Modules -->
  <script type="module" src="./js/shared.js"></script>
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/auth.js"></script>

  <!-- Page logic -->
  <script type="module">
    import { db, auth, storage } from './js/shared.js';
    import { getQueryParam, showToast, resizeImage } from './js/utils.js';
    import { ref, get, set, update } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';
    import { ref as sRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js';
    import { getCurrentUser, initLogout } from './js/auth.js';

    const arcaId = getQueryParam('id');

    const userDisplay = document.getElementById('userDisplay');
    const arcaBreadcrumb = document.getElementById('arcaBreadcrumb');
    const arcaNameEl = document.getElementById('arcaName');
    const arcaMetaEl = document.getElementById('arcaMeta');
    const arcaIdBadge = document.getElementById('arcaIdBadge');
    const arcaNotesEl = document.getElementById('arcaNotes');
    const itemsGrid = document.getElementById('itemsGrid');
    const emptyState = document.getElementById('emptyState');

    const btnAddItem = document.getElementById('btnAddItem');
    const addItemDialog = document.getElementById('addItemDialog');
    const addItemName = document.getElementById('addItemName');
    const addItemQty = document.getElementById('addItemQty');
    const addItemTags = document.getElementById('addItemTags');
    const addItemNotes = document.getElementById('addItemNotes');
    const btnAddItemImg = document.getElementById('btnAddItemImg');
    const addItemFile = document.getElementById('addItemFile');
    const addItemImgPreview = document.getElementById('addItemImgPreview');
    const addItemSave = document.getElementById('addItemSave');
    const addItemCancel = document.getElementById('addItemCancel');

    const createArcaCard = document.getElementById('createArcaCard');
    const newArcaIdBadge = document.getElementById('newArcaIdBadge');
    const newArcaName = document.getElementById('newArcaName');
    const newArcaLocation = document.getElementById('newArcaLocation');
    const newArcaNotes = document.getElementById('newArcaNotes');
    const btnCreateArca = document.getElementById('btnCreateArca');

    const btnEditArca = document.getElementById('btnEditArca');
    const editArcaDialog = document.getElementById('editArcaDialog');
    const editArcaName = document.getElementById('editArcaName');
    const editArcaLocation = document.getElementById('editArcaLocation');
    const editArcaNotes = document.getElementById('editArcaNotes');
    const editArcaSave = document.getElementById('editArcaSave');
    const editArcaCancel = document.getElementById('editArcaCancel');

    let addItemImageBlob = null;

    initLogout();

    document.addEventListener('DOMContentLoaded', async () => {
      if (!arcaId) {
        showToast('Missing Arca ID');
        window.location.href = 'index.html';
        return;
      }

      try {
        const user = await getCurrentUser();
        if (user && user.email) userDisplay.textContent = user.email;
      } catch {}

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        await loadArca(user.uid);
      });

      btnAddItem.onclick = () => {
        addItemDialog.showModal();
        addItemName.value = "";
        addItemQty.value = "";
        addItemTags.value = "";
        addItemNotes.value = "";
        addItemImgPreview.src = "";
        addItemImgPreview.classList.add('hidden');
        addItemFile.value = "";
        addItemImageBlob = null;
      };

      btnAddItemImg.onclick = () => addItemFile.click();
      addItemFile.onchange = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        try {
          addItemImgPreview.classList.remove('hidden');
          addItemImgPreview.src = URL.createObjectURL(file);
          addItemImageBlob = await resizeImage(file, 1280, 0.8);
        } catch (err) {
          showToast('Image could not be processed');
          addItemImgPreview.classList.add('hidden');
          addItemImageBlob = null;
        }
      };

      addItemCancel.onclick = () => addItemDialog.close();

      addItemSave.onclick = async () => {
        const name = addItemName.value.trim();
        const quantity = addItemQty.value === '' ? null : Number(addItemQty.value);
        const notes = addItemNotes.value.trim();
        const tagsRaw = addItemTags.value.trim();
        const hashtags = tagsRaw
          ? tagsRaw.split(',').map(t => t.trim()).filter(Boolean)
          : [];

        if (!name) {
          showToast("Item name required");
          return;
        }

        const itemId = `itm${Date.now()}`;
        let imageUrl = null;
        if (addItemImageBlob) {
          try {
            const path = `arcas/${arcaId}/items/${itemId}.jpg`;
            const storageRef = sRef(storage, path);
            await uploadBytes(storageRef, addItemImageBlob, { contentType: 'image/jpeg' });
            imageUrl = await getDownloadURL(storageRef);
          } catch (err) {
            showToast('Image upload failed, item will be added without image.');
          }
        }

        const payload = {
          name,
          quantity,
          notes,
          hashtags,
        };
        if (imageUrl) payload.imageUrl = imageUrl;

        try {
          await update(ref(db, `arcas/${arcaId}/items/${itemId}`), payload);
          showToast('Item added!');
          addItemDialog.close();
          await loadArca(auth.currentUser.uid);
        } catch (e) {
          console.error(e);
          showToast('Failed to add item');
        }
      };
    });

    async function resolveImageUrl(item, arcaId, itemId) {
      const v =
        item?.imageUrl ??
        item?.imageURL ??
        item?.image ??
        item?.storagePath ?? '';

      if (!v) return '';
      if (/^https?:\/\//i.test(v)) return v;
      if (v.startsWith('gs://')) {
        const objectPath = v.replace(/^gs:\/\/[^/]+\//, '');
        try { return await getDownloadURL(sRef(storage, objectPath)); }
        catch (e){ return ''; }
      }
      try { return await getDownloadURL(sRef(storage, v)); }
      catch (e){ return ''; }
    }

    async function loadArca(uid) {
      const snap = await get(ref(db, `arcas/${arcaId}`));
      if (!snap.exists()) {
        newArcaIdBadge.textContent = arcaId;
        toggleCreateUI(true);
        return;
      }
      const arca = snap.val();
      let allowed = false;
      if (arca.allowedUsers) {
        if (Array.isArray(arca.allowedUsers)) allowed = arca.allowedUsers.includes(uid);
        else allowed = Boolean(arca.allowedUsers[uid]);
      }
      if (!allowed) {
        arcaNameEl.textContent = 'Permission denied';
        arcaMetaEl.textContent = 'You do not have access to this Arca.';
        document.getElementById('itemsSection').classList.add('hidden');
        btnEditArca.classList.add('hidden');
        return;
      }
      toggleCreateUI(false);
      arcaBreadcrumb.textContent = arca.name || arcaId;
      arcaNameEl.textContent = arca.name || 'Untitled Arca';
      const itemsCount = arca.items ? Object.keys(arca.items).length : 0;
      arcaMetaEl.textContent = `Location: ${arca.location || 'Unknown'} • Items: ${itemsCount}`;
      arcaIdBadge.textContent = `ID: ${arcaId}`;
      arcaNotesEl.textContent = arca.notes || '';
      btnEditArca.classList.remove('hidden');
      btnEditArca.onclick = () => openEditArca(arca);
      editArcaCancel.onclick = () => editArcaDialog.close();
      editArcaSave.onclick = () => saveArcaEdits();
      await renderItems(arca.items || {});
    }

    function toggleCreateUI(show) {
      createArcaCard.classList.toggle('hidden', !show);
      document.getElementById('arcaCard').classList.toggle('hidden', show);
      document.getElementById('itemsSection').classList.toggle('hidden', show);
      if (show) {
        btnEditArca.classList.add('hidden');
        btnCreateArca.onclick = async () => {
          const name = newArcaName.value.trim() || arcaId;
          const location = newArcaLocation.value.trim();
          const notes = newArcaNotes.value.trim();
          try {
            const uid = auth.currentUser?.uid;
            if (!uid) {
              showToast('Please sign in again.');
              window.location.href = 'login.html';
              return;
            }
            const payload = {
              name,
              location: location || null,
              notes: notes || null,
              allowedUsers: { [uid]: true },
              ownerUid: uid,
              createdAt: Date.now(),
            };
            await set(ref(db, `arcas/${arcaId}`), payload);
            showToast('Arca created');
            await loadArca(uid);
          } catch (e) {
            console.error(e);
            showToast('Failed to create Arca');
          }
        };
      }
    }

    function openEditArca(arca) {
      editArcaName.value = arca.name || '';
      editArcaLocation.value = arca.location || '';
      editArcaNotes.value = arca.notes || '';
      editArcaDialog.showModal();
    }

    async function saveArcaEdits() {
      const name = editArcaName.value.trim();
      const location = editArcaLocation.value.trim();
      const notes = editArcaNotes.value.trim();

      try {
        await update(ref(db, `arcas/${arcaId}`), {
          name: name || null,
          location: location || null,
          notes: notes || null,
          updatedAt: Date.now(),
        });
        showToast('Arca updated');
        editArcaDialog.close();
        await loadArca(auth.currentUser.uid);
      } catch (e) {
        console.error(e);
        showToast('Failed to update Arca');
      }
    }

    async function renderItems(items) {
      itemsGrid.innerHTML = '';
      const ids = Object.keys(items);
      if (ids.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      emptyState.classList.add('hidden');
      for (const itemId of ids) {
        const item = items[itemId] || {};
        const href = `item.html?arca=${encodeURIComponent(arcaId)}&item=${encodeURIComponent(itemId)}`;
        const name = item.name || 'Unnamed Item';
        const qty = (item.quantity ?? '') !== '' ? Number(item.quantity) : null;
        const img = await resolveImageUrl(item, arcaId, itemId);
        const tile = document.createElement('a');
        tile.href = href;
        tile.className = 'tile bg-slate-800/70 rounded-xl overflow-hidden hover:ring-2 hover:ring-indigo-500 transition shadow';
        tile.innerHTML = `
          <div class="h-2/3 w-full bg-slate-900">
            ${img
              ? `<img src="${img}" alt="" class="w-full h-full img-fit" loading="lazy"
                    onerror="this.closest('div').innerHTML='<div class=&quot;w-full h-full flex items-center justify-center text-slate-600&quot;>❏</div>'">`
              : `<div class="w-full h-full flex items-center justify-center text-slate-600">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7h18M3 17h18M6 7v10m12-10v10" />
                   </svg>
                 </div>`}
          </div>
          <div class="h-1/3 p-3 flex items-center justify-between">
            <div class="truncate font-medium">${name}</div>
            ${qty !== null ? `<span class="text-xs bg-slate-900/70 px-2 py-0.5 rounded">Qty: ${qty}</span>` : ''}
          </div>
        `;
        itemsGrid.appendChild(tile);
      }
    }
  </script>
</body>
</html>
