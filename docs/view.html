<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arca Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4fc 0%, #e9ebff 100%);
      margin: 0;
      color: #2e3659;
    }
    header {
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px #4757db33;
    }
    .user-info { font-size: 0.95em; margin-right: 1.5em; }
    #dashboardBtn {
      background: #fff;
      color: #4757db;
      border: none;
      padding: 0.6em 1.3em;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #4c90d233;
      transition: background 0.2s, color 0.2s;
    }
    #dashboardBtn:hover {
      background: #e9ebff;
      color: #2e3659;
    }
    main {
      max-width: 750px;
      margin: 2em auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 32px #4757db19;
      padding: 2em;
    }
    .hidden { display: none !important; }
    .arca-main-details { display: flex; gap: 2em; align-items: flex-start; }
    #arcaImage {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      object-fit: cover;
      aspect-ratio: 1/1;
      box-shadow: 0 2px 12px #4757db22;
      background: #dae3fa;
      border: 2px solid #4c90d2;
    }
    .arca-info { flex: 1; }
    #arcaName {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
      color: #4757db;
      letter-spacing: 0.5px;
    }
    #arcaType, #arcaLocation {
      font-size: 1.1em;
      margin-right: 1em;
      color: #7686c8;
      font-weight: 500;
    }
    #arcaNote {
      margin: 1em 0;
      font-style: italic;
      color: #4c90d2;
    }
    #arcaIdDisplay {
      font-family: monospace;
      color: #4c90d2;
      font-size: 0.95em;
      background: #e9ebff;
      padding: 0.2em 0.8em;
      border-radius: 6px;
      margin-right: 0.5em;
    }
    #arcaTotalItems {
      background: linear-gradient(90deg, #4c90d2 0%, #4757db 100%);
      color: #fff;
      border-radius: 16px;
      padding: 0.3em 1em;
      display: inline-block;
      margin-left: 1em;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #4c90d233;
    }
    #addItemBtn, #editArcaBtn {
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.8em;
      font-size: 1em;
      margin: 1em 0 1em 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 12px #4757db33;
      transition: background 0.2s;
    }
    #addItemBtn:hover, #editArcaBtn:hover {
      background: linear-gradient(90deg, #4c90d2 0%, #4757db 100%);
    }
    h3 { margin-top: 2em; color: #4757db; }

    /* --- TILE GRID LAYOUT --- */
    #itemsList {
      margin-top: 1em;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2em;
      padding: 0;
      margin-bottom: 1em;
    }
    .chunky-item-tile {
      background: linear-gradient(135deg, #f3f4fc 0%, #e9ebff 100%);
      border-radius: 14px;
      padding: 1em 0.7em;
      box-shadow: 0 2px 16px #4757db1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      border: 1.5px solid #e0e7ff;
      position: relative;
      transition: box-shadow 0.2s;
      user-select: none;
      cursor: pointer;
    }
    .chunky-item-tile:active {
      box-shadow: 0 6px 24px #4757db33;
      border-color: #4c90d2;
      background: #e9ebff;
    }
    .chunky-item-img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1/1;
      background: #dae3fa;
      margin-bottom: 0.7em;
      border: 1.5px solid #4c90d2;
      box-shadow: 0 2px 8px #4757db11;
      display: block;
    }
    .chunky-item-info { flex: 1; margin-bottom: 0.4em; width: 100%; text-align: center; }
    .chunky-item-name {
      font-weight: bold;
      font-size: 1.02em;
      margin-bottom: 0.1em;
      color: #4757db;
      letter-spacing: 0.5px;
    }
    .chunky-item-note {
      font-size: 0.95em;
      color: #4c90d2;
      margin-bottom: 0.2em;
    }
    .chunky-item-hashtags span {
      background: #e0e7ff;
      color: #4757db;
      border-radius: 6px;
      padding: 0.1em 0.5em;
      margin-right: 0.3em;
      font-size: 0.92em;
      font-weight: 500;
      box-shadow: 0 1px 4px #4c90d211;
    }

    /* --- CHUNKY QUANTITY BUTTONS --- */
    .chunky-quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.7em;
      justify-content: center;
      margin-bottom: 0.6em;
    }
    .chunky-qty-btn {
      width: 40px;
      height: 40px;
      font-size: 1.7em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #4757db22;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    .chunky-qty-btn.minus {
      background: linear-gradient(135deg, #ff4b4b 0%, #d32f2f 100%);
      color: #fff;
    }
    .chunky-qty-btn.minus:hover {
      background: linear-gradient(135deg, #d32f2f 0%, #ff4b4b 100%);
    }
    .chunky-qty-btn.plus {
      background: linear-gradient(135deg, #4be876 0%, #259f54 100%);
      color: #fff;
    }
    .chunky-qty-btn.plus:hover {
      background: linear-gradient(135deg, #259f54 0%, #4be876 100%);
    }
    .chunky-quantity-value {
      min-width: 48px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      font-weight: bold;
      background: #e9ebff;
      border-radius: 10px;
      color: #4757db;
      box-shadow: 0 2px 8px #4757db11;
      margin: 0 0.2em;
      letter-spacing: 1px;
    }

    /* --- Responsive: 2 tiles per row on mobile --- */
    @media (max-width: 700px) {
      #itemsList {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8em;
      }
      .chunky-item-img {
        width: 56px;
        height: 56px;
      }
      .chunky-item-tile {
        padding: 0.7em 0.4em;
      }
    }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: stretch;
        padding: 0.8em 0.5em;
        text-align: center;
      }
      #dashboardBtn {
        width: 100%;
        margin-top: 0.7em;
        margin-right: 0;
        font-size: 1.1em;
        padding: 1em;
        box-sizing: border-box;
      }
      .user-info {
        margin-right: 0;
        margin-bottom: 0.5em;
      }
      main {
        padding: 0.4em;
        min-width: 0;
        width: 100vw;
        box-shadow: none;
        border-radius: 0;
      }
      .arca-main-details {
        flex-direction: column;
        gap: 0.7em;
        align-items: stretch;
      }
      #arcaImage {
        width: 80vw;
        max-width: 180px;
        height: 80vw;
        min-height: 120px;
        aspect-ratio: 1/1;
        margin: 0 auto 0.7em auto;
        display: block;
      }
      #arcaName {
        font-size: 1.4em;
      }
      #arcaType, #arcaLocation {
        font-size: 1em;
        margin-bottom: 0.5em;
        display: block;
      }
      #arcaNote {
        font-size: 1em;
        margin: 0.5em 0;
      }
      #arcaTotalItems {
        margin-left: 0.3em;
        margin-top: 0.5em;
      }
      #addItemBtn, #editArcaBtn {
        width: 100%;
        margin: 0.7em 0 0.7em 0;
        font-size: 1.1em;
        padding: 1em;
      }
      #itemImageActionBtn, #arcaImageActionBtn {
        font-size: 1.15em;
        padding: 1em;
        width: 100%;
        max-width: none;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      #itemsList {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.6em;
      }
      .chunky-item-tile {
        flex-direction: column;
        align-items: stretch;
        gap: 0.6em;
        padding: 0.7em 0.3em;
      }
      .chunky-item-img {
        width: 56px;
        height: 56px;
        margin: 0 auto;
        display: block;
      }
      .chunky-item-info {
        margin-bottom: 0.6em;
      }
      .modal form {
        min-width: 0;
        width: 90vw;
        max-width: 99vw;
        padding: 1em;
        font-size: 1em;
      }
      .image-preview {
        max-width: 85vw;
        height: auto;
      }
      input[type="text"], input[type="file"] {
        font-size: 1em;
        padding: 0.7em;
      }
      button[type="submit"], #closeItemModal, #closeArcaModal {
        width: 100%;
        padding: 1em;
        margin-top: 0.4em;
        font-size: 1.1em;
      }
      .modal-actions {
        flex-direction: column;
        gap: 0.4em;
      }
    }
    /* Gallery modal styles */
    #existingImagesModal {
      background: #fff;
      box-shadow: 0 2px 24px #4757db33;
      border-radius: 10px;
      padding: 1.2em;
      min-width: 200px;
      max-width: 95vw;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 300;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #existingImagesModal .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.7em;
      margin-bottom: 0.7em;
    }
    #existingImagesModal .gallery-item {
      border-radius: 7px;
      box-shadow: 0 1px 8px #4757db11;
      background: #f4f7ff;
      cursor: pointer;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    #existingImagesModal .gallery-item.selected {
      box-shadow: 0 2px 16px #4757db4a;
      border: 2px solid #4757db;
    }
    #existingImagesModal img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 6px;
      margin-bottom: 0.2em;
    }
    #existingImagesModal .gallery-filename {
      font-size: 0.9em;
      color: #7686c8;
      word-break: break-all;
      margin-bottom: 0.2em;
    }
    #existingImagesModal .gallery-actions {
      display: flex;
      gap: 1em;
      justify-content: flex-end;
    }
    @media (max-width: 600px) {
      #existingImagesModal {
        width: 97vw;
        min-width: 0;
        padding: 0.6em;
      }
      #existingImagesModal img {
        max-width: 64px;
        max-height: 64px;
      }
      #existingImagesModal .gallery-grid {
        gap: 0.4em;
      }
    }
    /* Image options modal */
    #imageOptionsModal {
      z-index: 400;
      background: #4757db66;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #imageOptionsModal > div {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      min-width: 220px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: stretch;
      box-shadow: 0 2px 24px #4757db19;
    }
    /* Setup Arca modal */
    #setupArca {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 24px #4757db19;
      max-width: 400px;
      margin: 4em auto;
      padding: 2em;
      text-align: left;
    }
    #setupArca h2 { margin-top:0; color: #4757db;}
    #setupArca label { display: flex; flex-direction: column; margin-bottom: 1em; }
    #setupArca input[type="text"] { padding: 0.7em; border-radius: 4px; border: 1px solid #ccc; margin-top: 0.2em; }
    #setupArca button[type="submit"] {
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.7em 1.5em;
      font-weight: bold;
      cursor: pointer;
      margin-top:0.6em;
      box-shadow: 0 2px 12px #4757db33;
    }
    #setupArca button[type="submit"]:hover {
      background: linear-gradient(90deg, #4c90d2 0%, #4757db 100%);
    }
    /* Toast styles */
    #toast.toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      border-radius: 8px;
      padding: 1em 2em;
      min-width: 120px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
      box-shadow: 0 2px 12px #4757db33;
      font-weight: bold;
    }
    #toast.show { opacity: 1; }
    .delete-img-btn, #deleteItemBtn {
      background: linear-gradient(90deg, #d32f2f 0%, #ff4b4b 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.7em 1.2em;
      cursor: pointer;
      margin-top: 0.5em;
      font-size: 1.07em;
      font-weight: bold;
      box-shadow: 0 2px 8px #d32f2f33;
      transition: background 0.2s;
      display: block;
      width: 100%;
      max-width: 260px;
      margin-left: auto;
      margin-right: auto;
    }
    #deleteItemBtn:hover {
      background: linear-gradient(90deg, #ff4b4b 0%, #d32f2f 100%);
    }
    /* Add/Replace Image buttons */
    #itemImageActionBtn, #arcaImageActionBtn {
      font-size: 1.15em;
      padding: 1em 2em;
      border-radius: 8px;
      margin-top: 1em;
      margin-bottom: 1em;
      background: #e0e7ff;
      color: #4757db;
      font-weight: bold;
      box-shadow: 0 1px 8px #4c90d211;
      border: none;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 320px;
      transition: background 0.2s, color 0.2s;
    }
    #itemImageActionBtn:hover, #arcaImageActionBtn:hover {
      background: #4757db;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arca Viewer</h1>
    <div id="userInfo" class="user-info"></div>
    <button id="dashboardBtn">Dashboard</button>
  </header>
  <main>
    <section id="idPrompt" class="hidden">
      <h2>Enter Arca ID</h2>
      <input id="enterArcaId" type="text" placeholder="Arca ID">
      <button id="goToArcaBtn">Go</button>
    </section>
    <section id="accessDenied" class="hidden">
      <h2>Access Denied</h2>
      <p>You do not have permission to view this Arca.</p>
      <button id="dashboardBtn2">Dashboard</button>
    </section>
    <section id="setupArca" class="hidden">
      <h2>Set Up Your Arca</h2>
      <form id="setupArcaForm">
        <label>Name <input id="setupArcaName" type="text" required></label>
        <label>Type <input id="setupArcaType" type="text"></label>
        <label>Location <input id="setupArcaLocation" type="text"></label>
        <label>Note <input id="setupArcaNote" type="text"></label>
        <button type="submit">Create Arca</button>
      </form>
    </section>
    <section id="arcaDetails" class="hidden">
      <div class="arca-main-details">
        <img id="arcaImage" class="hidden" alt="Arca Image" />
        <div class="arca-info">
          <h2 id="arcaName"></h2>
          <div>
            <span id="arcaType"></span>
            <span id="arcaLocation"></span>
          </div>
          <div id="arcaNote"></div>
          <div>
            <b>ID:</b> <span id="arcaIdDisplay"></span>
            <span id="arcaTotalItems" class="badge"></span>
            <button id="editArcaBtn" title="Edit Arca">✏️ Edit</button>
          </div>
        </div>
      </div>
      <button id="addItemBtn">Add Item</button>
    </section>
    <section id="itemsSection" class="hidden">
      <h3>Items</h3>
      <div id="itemsList"></div>
    </section>
  </main>
  <!-- Modal for adding/editing items -->
  <div id="itemModal" class="modal hidden">
    <form id="itemForm" autocomplete="off">
      <h3 id="itemModalTitle">Add/Edit Item</h3>
      <input id="itemId" type="hidden">
      <label>Name <input id="formItemName" type="text" required></label>
      <label>Note <input id="formItemNote" type="text"></label>
      <label>Hashtags <input id="formItemHashtags" type="text" placeholder="tag1,tag2"></label>
      <div id="itemImagePreviewContainer" class="hidden">
        <img id="itemImagePreview" class="image-preview" style="object-fit: cover; aspect-ratio: 1/1;" />
        <button type="button" id="deleteItemImgBtn" class="delete-img-btn">Delete Image</button>
      </div>
      <!-- Single button for add/replace image -->
      <button type="button" id="itemImageActionBtn">Add Image</button>
      <!-- Hidden file input for upload/take photo -->
      <input type="file" id="itemFileInput" accept="image/*" style="display:none">
      <div class="modal-actions">
        <button type="submit">Save</button>
        <button type="button" id="closeItemModal">Cancel</button>
        <button type="button" id="deleteItemBtn" class="hidden">🗑️ Delete Item</button>
      </div>
    </form>
  </div>
  <!-- Modal for editing arca -->
  <div id="arcaModal" class="modal hidden">
    <form id="arcaForm" autocomplete="off">
      <h3>Edit Arca</h3>
      <label>Name <input id="formArcaName" type="text" required></label>
      <label>Type <input id="formArcaType" type="text"></label>
      <label>Location <input id="formArcaLocation" type="text"></label>
      <label>Note <input id="formArcaNote" type="text"></label>
      <div id="arcaImagePreviewContainer" class="hidden">
        <img id="arcaImagePreview" class="image-preview" style="object-fit: cover; aspect-ratio: 1/1;" />
        <button type="button" id="deleteArcaImgBtn" class="delete-img-btn">Delete Image</button>
      </div>
      <button type="button" id="arcaImageActionBtn">Add Image</button>
      <input type="file" id="arcaFileInput" accept="image/*" style="display:none">
      <div class="modal-actions">
        <button type="submit">Save</button>
        <button type="button" id="closeArcaModal">Cancel</button>
      </div>
    </form>
  </div>
  <!-- Modal for image source options -->
  <div id="imageOptionsModal" class="modal hidden">
    <div>
      <h3>Choose Image Source</h3>
      <button type="button" id="takePhotoBtn">Take a photo</button>
      <button type="button" id="uploadPhotoBtn">Upload a photo</button>
      <button type="button" id="chooseFromLibraryBtn">Choose from Arca library</button>
      <button type="button" id="closeImageOptionsBtn">Cancel</button>
    </div>
  </div>
  <!-- Existing Images Gallery Modal -->
  <div id="existingImagesModal" class="hidden">
    <h3>Choose from Library</h3>
    <div class="gallery-grid" id="galleryGrid"></div>
    <div class="gallery-actions">
      <button type="button" id="galleryCancelBtn">Cancel</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="js/view.js"></script>
</body>
</html>
