<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arca Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4fc 0%, #e9ebff 100%);
      margin: 0;
      color: #2e3659;
    }
    header {
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px #4757db33;
    }
    .user-info { font-size: 0.95em; margin-right: 1.5em; }
    #dashboardBtn {
      background: #fff;
      color: #4757db;
      border: none;
      padding: 0.6em 1.3em;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #4c90d233;
      transition: background 0.2s, color 0.2s;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1em;
    }
    #dashboardBtn:hover {
      background: #e9ebff;
      color: #2e3659;
    }
    main {
      max-width: 750px;
      margin: 2em auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 32px #4757db19;
      padding: 2em;
    }
    .hidden { display: none !important; }
    .arca-main-details { display: flex; gap: 2em; align-items: flex-start; }
    #arcaImage {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      object-fit: cover;
      aspect-ratio: 1/1;
      box-shadow: 0 2px 12px #4757db22;
      background: #dae3fa;
      border: 2px solid #4c90d2;
    }
    .arca-info { flex: 1; }
    #arcaName {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
      color: #4757db;
      letter-spacing: 0.5px;
    }
    #arcaType, #arcaLocation {
      font-size: 1.1em;
      margin-right: 1em;
      color: #7686c8;
      font-weight: 500;
    }
    #arcaNote {
      margin: 1em 0;
      font-style: italic;
      color: #4c90d2;
    }
    #arcaIdDisplay {
      font-family: monospace;
      color: #4c90d2;
      font-size: 0.95em;
      background: #e9ebff;
      padding: 0.2em 0.8em;
      border-radius: 6px;
      margin-right: 0.5em;
    }
    #arcaTotalItems {
      background: linear-gradient(90deg, #4c90d2 0%, #4757db 100%);
      color: #fff;
      border-radius: 16px;
      padding: 0.3em 1em;
      display: inline-block;
      margin-left: 1em;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #4c90d233;
    }
    #addItemBtn, #editArcaBtn {
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.8em;
      font-size: 1em;
      margin: 1em 0 1em 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 12px #4757db33;
      transition: background 0.2s;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #addItemBtn:hover, #editArcaBtn:hover {
      background: linear-gradient(90deg, #4c90d2 0%, #4757db 100%);
    }
    h3 { margin: 0.5em 0; color: #4757db; font-size: 1.2em; }

    /* --- TILE GRID LAYOUT --- */
    #itemsList {
      margin-top: 1em;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2em;
      padding: 0;
      margin-bottom: 1em;
    }
    .chunky-item-tile {
      background: linear-gradient(135deg, #f3f4fc 0%, #e9ebff 100%);
      border-radius: 14px;
      padding: 1em 0.7em;
      box-shadow: 0 2px 16px #4757db1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      border: 1.5px solid #e0e7ff;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
      user-select: none;
      cursor: pointer;
    }
    .chunky-item-tile.pressing {
      transform: scale(0.98);
      background: #d9e2ff;
    }
    .chunky-item-tile:active {
      box-shadow: 0 6px 24px #4757db33;
      border-color: #4c90d2;
      background: #e9ebff;
    }
    .chunky-item-img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1/1;
      background: #dae3fa;
      margin-bottom: 0.7em;
      border: 1.5px solid #4c90d2;
      box-shadow: 0 2px 8px #4757db11;
      display: block;
    }
    .chunky-item-info { flex: 1; margin-bottom: 0.4em; width: 100%; text-align: center; }
    .chunky-item-name {
      font-weight: bold;
      font-size: 1.02em;
      margin-bottom: 0.1em;
      color: #4757db;
      letter-spacing: 0.5px;
    }
    .chunky-item-note {
      font-size: 0.95em;
      color: #4c90d2;
      margin-bottom: 0.2em;
    }
    .chunky-item-hashtags span {
      background: #e0e7ff;
      color: #4757db;
      border-radius: 6px;
      padding: 0.1em 0.5em;
      margin-right: 0.3em;
      font-size: 0.92em;
      font-weight: 500;
      box-shadow: 0 1px 4px #4c90d211;
    }

    /* --- CHUNKY QUANTITY BUTTONS --- */
    .chunky-quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.7em;
      justify-content: center;
      margin-bottom: 0.6em;
    }
    .chunky-qty-btn {
      width: 40px;
      height: 40px;
      font-size: 1.7em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #4757db22;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .chunky-qty-btn:active {
      transform: scale(0.95);
    }
    .chunky-qty-btn.minus {
      background: linear-gradient(135deg, #ff4b4b 0%, #d32f2f 100%);
      color: #fff;
    }
    .chunky-qty-btn.minus:hover {
      background: linear-gradient(135deg, #d32f2f 0%, #ff4b4b 100%);
    }
    .chunky-qty-btn.plus {
      background: linear-gradient(135deg, #4be876 0%, #259f54 100%);
      color: #fff;
    }
    .chunky-qty-btn.plus:hover {
      background: linear-gradient(135deg, #259f54 0%, #4be876 100%);
    }
    .chunky-quantity-value {
      min-width: 48px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      font-weight: bold;
      background: #e9ebff;
      border-radius: 10px;
      color: #4757db;
      box-shadow: 0 2px 8px #4757db11;
      margin: 0 0.2em;
      letter-spacing: 1px;
    }

    /* --- MODAL STYLES --- */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #4757db33;
      z-index: 1000;
      padding: 1em;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      animation: expandFromTile 0.3s ease-out;
      will-change: transform, opacity;
      role: dialog;
      aria-modal: true;
    }
    .modal form {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      flex: 1;
    }
    .modal label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #4757db;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1em;
    }
    .modal input[type="text"] {
      padding: 0.5em;
      border: 1px solid #4c90d2;
      border-radius: 6px;
      font-size: 1em;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .modal input:focus, .modal button:focus {
      outline: 2px solid #4757db;
      outline-offset: 2px;
    }
    .image-actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }
    .image-preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 20%;
    }
    .image-preview {
      width: 60px;
      height: 60px;
      object-fit: cover;
      aspect-ratio: 1/1;
      border-radius: 10px;
      display: block;
      background: #dae3fa;
      border: 1px solid #4c90d2;
    }
    .modal button {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1em;
      padding: 0.5em 1em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .modal button:active {
      transform: scale(0.95);
    }
    .modal button[type="submit"] {
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px #4757db33;
      padding: 0.6em 1.2em;
    }
    .modal button[type="submit"]:hover {
      background: linear-gradient(90deg, #4c90d2 0%, #4757db 100%);
    }
    .modal button#cancelItemModal {
      background: #e0e7ff;
      color: #4757db;
      border: none;
      box-shadow: 0 2px 8px #4757db33;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
    }
    .modal button#cancelItemModal:hover {
      background: #4757db;
      color: #fff;
    }
    .modal button#deleteItemBtn, .modal button#deleteItemImgBtn {
      background: linear-gradient(90deg, #d32f2f 0%, #ff4b4b 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px #d32f2f33;
    }
    .modal button#deleteItemBtn:hover, .modal button#deleteItemImgBtn:hover {
      background: linear-gradient(90deg, #ff4b4b 0%, #d32f2f 100%);
    }
    .modal button#itemImageActionBtn {
      background: #e0e7ff;
      color: #4757db;
      border: none;
      box-shadow: 0 2px 8px #4c90d211;
    }
    .modal button#itemImageActionBtn:hover {
      background: #4757db;
      color: #fff;
    }
    .modal-actions {
      display: flex;
      gap: 0.5em;
      justify-content: center;
      margin-top: 0.5em;
    }
    #backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    @keyframes expandFromTile {
      from {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      #itemsList {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8em;
      }
      .chunky-item-tile {
        padding: 0.6em 0.4em;
      }
      .chunky-item-img {
        width: 48px;
        height: 48px;
      }
      .modal {
        padding: 0.8em;
        max-width: 90vw;
        max-height: 80vh;
      }
      .modal form {
        gap: 0.4em;
      }
      .modal h3 {
        font-size: 1.1em;
      }
      .modal input[type="text"], .modal button {
        font-size: 1.1em;
        padding: 0.4em;
      }
      .image-actions {
        gap: 0.4em;
        margin-bottom: 0.4em;
      }
      .image-preview {
        width: 50px;
        height: 50px;
      }
      .modal button#cancelItemModal {
        font-size: 1em;
        padding: 0.3em 0.6em;
      }
      .modal-actions {
        flex-direction: column;
        gap: 0.3em;
      }
      .modal button#itemImageActionBtn, .modal button#deleteItemImgBtn {
        max-width: 180px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
    }
    #toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #4757db 0%, #4c90d2 100%);
      color: #fff;
      border-radius: 8px;
      padding: 1em 2em;
      min-width: 120px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
      box-shadow: 0 2px 12px #4757db33;
      font-weight: bold;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1em;
    }
    #toast.show { opacity: 1; }
    .delete-img-btn, #deleteItemBtn {
      background: linear-gradient(90deg, #d32f2f 0%, #ff4b4b 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-top: 0.4em;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 2px 8px #d32f2f33;
      transition: background 0.2s, transform 0.1s;
      display: block;
      width: 100%;
      max-width: 180px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .delete-img-btn:hover, #deleteItemBtn:hover {
      background: linear-gradient(90deg, #ff4b4b 0%, #d32f2f 100%);
    }
    #itemImageActionBtn, #arcaImageActionBtn {
      font-size: 1em;
      padding: 0.5em 1em;
      border-radius: 8px;
      margin-top: 0.4em;
      margin-bottom: 0.4em;
      background: #e0e7ff;
      color: #4757db;
      font-weight: bold;
      box-shadow: 0 1px 8px #4c90d211;
      border: none;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 180px;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #itemImageActionBtn:hover, #arcaImageActionBtn:hover {
      background: #4757db;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arca Viewer</h1>
    <div id="userInfo" class="user-info"></div>
    <button id="dashboardBtn">Dashboard</button>
  </header>
  <main>
    <section id="idPrompt" class="hidden">
      <h2>Enter Arca ID</h2>
      <input id="enterArcaId" type="text" placeholder="Arca ID">
      <button id="goToArcaBtn">Go</button>
    </section>
    <section id="accessDenied" class="hidden">
      <h2>Access Denied</h2>
      <p>You do not have permission to view this Arca.</p>
      <button id="dashboardBtn2">Dashboard</button>
    </section>
    <section id="setupArca" class="hidden">
      <h2>Set Up Your Arca</h2>
      <form id="setupArcaForm">
        <label>Name <input id="setupArcaName" type="text" required></label>
        <label>Type <input id="setupArcaType" type="text"></label>
        <label>Location <input id="setupArcaLocation" type="text"></label>
        <label>Note <input id="setupArcaNote" type="text"></label>
        <button type="submit">Create Arca</button>
      </form>
    </section>
    <section id="arcaDetails" class="hidden">
      <div class="arca-main-details">
        <img id="arcaImage" class="hidden" alt="Arca Image" />
        <div class="arca-info">
          <h2 id="arcaName"></h2>
          <div>
            <span id="arcaType"></span>
            <span id="arcaLocation"></span>
          </div>
          <div id="arcaNote"></div>
          <div>
            <b>ID:</b> <span id="arcaIdDisplay"></span>
            <span id="arcaTotalItems" class="badge"></span>
            <button id="editArcaBtn" title="Edit Arca">✏️ Edit</button>
          </div>
        </div>
      </div>
      <button id="addItemBtn">Add Item</button>
    </section>
    <section id="itemsSection" class="hidden">
      <h3>Items</h3>
      <div id="itemsList"></div>
    </section>
  </main>
  <div id="backdrop" class="hidden"></div>
  <div id="itemModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="itemModalTitle">
    <form id="itemForm" autocomplete="off">
      <h3 id="itemModalTitle">Edit Item</h3>
      <input id="itemId" type="hidden">
      <div class="image-actions">
        <div id="itemImagePreviewContainer" class="image-preview-container hidden">
          <img id="itemImagePreview" class="image-preview" alt="Item Image" />
        </div>
        <button type="button" id="cancelItemModal" aria-label="Cancel editing item">Cancel</button>
      </div>
      <button type="button" id="itemImageActionBtn">Add Image</button>
      <button type="button" id="deleteItemImgBtn" class="delete-img-btn hidden">Delete Image</button>
      <input type="file" id="itemFileInput" accept="image/*" style="display:none">
      <label>Name <input id="formItemName" type="text" required aria-required="true"></label>
      <label>Note <input id="formItemNote" type="text"></label>
      <label>Hashtags <input id="formItemHashtags" type="text" placeholder="tag1,tag2"></label>
      <div class="modal-actions">
        <button type="submit" aria-label="Save item">Save</button>
        <button type="button" id="deleteItemBtn" class="hidden" aria-label="Delete item">🗑️ Delete Item</button>
      </div>
    </form>
  </div>
  <div id="arcaModal" class="modal hidden">
    <form id="arcaForm" autocomplete="off">
      <h3>Edit Arca</h3>
      <label>Name <input id="formArcaName" type="text" required></label>
      <label>Type <input id="formArcaType" type="text"></label>
      <label>Location <input id="formArcaLocation" type="text"></label>
      <label>Note <input id="formArcaNote" type="text"></label>
      <div id="arcaImagePreviewContainer" class="hidden">
        <img id="arcaImagePreview" class="image-preview" style="object-fit: cover; aspect-ratio: 1/1;" />
        <button type="button" id="deleteArcaImgBtn" class="delete-img-btn">Delete Image</button>
      </div>
      <button type="button" id="arcaImageActionBtn">Add Image</button>
      <input type="file" id="arcaFileInput" accept="image/*" style="display:none">
      <div class="modal-actions">
        <button type="submit">Save</button>
        <button type="button" id="closeArcaModal">Cancel</button>
      </div>
    </form>
  </div>
  <div id="imageOptionsModal" class="modal hidden">
    <div>
      <h3>Choose Image Source</h3>
      <button type="button" id="takePhotoBtn">Take a photo</button>
      <button type="button" id="uploadPhotoBtn">Upload a photo</button>
      <button type="button" id="chooseFromLibraryBtn">Choose from Arca library</button>
      <button type="button" id="closeImageOptionsBtn">Cancel</button>
    </div>
  </div>
  <div id="existingImagesModal" class="hidden">
    <h3>Choose from Library</h3>
    <div class="gallery-grid" id="galleryGrid"></div>
    <div class="gallery-actions">
      <button type="button" id="galleryCancelBtn">Cancel</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="js/view.js"></script>
</body>
</html>
