<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tethr Arca • Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-900 to-slate-950 text-slate-100">
  <div class="bg-slate-800/70 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Create Account</h1>
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="signupEmail" type="email" required placeholder="you@example.com" class="w-full p-3 rounded bg-slate-900 text-slate-100" />
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input id="signupPassword" type="password" required placeholder="••••••" class="w-full p-3 rounded bg-slate-900 text-slate-100" />
      </div>
      <div>
        <label class="block text-sm mb-1">Confirm Password</label>
        <input id="signupConfirm" type="password" required placeholder="Repeat password" class="w-full p-3 rounded bg-slate-900 text-slate-100" />
      </div>
      <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded">Sign Up</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-indigo-400 hover:underline">Log in</a></p>
  </div>
  <script type="module" src="./js/shared.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module">
    import { initSignup } from './js/auth.js';
    initSignup();
  </script>
</body>
</html>
