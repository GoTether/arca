<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether | Arca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --cream:#f6f0e7;
      --ink:#1f2937;
      --muted:#5b6676;
      --brand:#1e66f5;
      --brand-ink:#0f3fa1;
      --brand-soft:#e7efff;
      --ring:#bcd0ff;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body {
      margin:0; background: var(--cream);
      font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
    }
    .shell { max-width:1040px; margin:0 auto; padding:22px 18px 48px; }
    header { display:flex; align-items:center; gap:14px; }
    .brand {
      font-family:'Cormorant Garamond', serif; font-weight:600; color:var(--brand);
      font-size: clamp(22px, 3.2vw, 28px);
    }
    .pill { background:var(--brand-soft); color:var(--brand-ink); padding:6px 10px; border-radius:999px; font-size:.92rem; }
    .spacer { flex:1; }

    .grid { display:grid; gap:22px; grid-template-columns: 1fr; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1.1fr .9fr; } }

    .card {
      background:var(--card); border:1px solid var(--ring); border-radius:16px;
      padding:18px; box-shadow:0 14px 40px #1e66f514;
    }

    .input, textarea {
      width:100%; border:1px solid var(--ring); border-radius:12px; padding:12px 14px;
      font-size:1rem; outline:none; background:#fff; color:var(--ink);
      transition: box-shadow .15s, border-color .15s;
    }
    .input:focus, textarea:focus { border-color:var(--brand); box-shadow:0 0 0 4px var(--brand-soft); }

    .btn {
      border:0; padding:11px 16px; border-radius:12px; font-weight:600; cursor:pointer;
      transition: transform .06s ease, box-shadow .18s ease, background .18s ease;
      display:inline-flex; align-items:center; gap:10px; user-select:none;
    }
    .btn-primary {
      color:#fff; background: linear-gradient(180deg, var(--brand) 0%, #1653cf 100%);
      box-shadow:0 10px 26px #1e66f522, inset 0 -2px 0 #0d3ca6;
    }
    .btn-primary:hover { transform:translateY(-1px); }
    .btn-primary:active { transform:translateY(0); box-shadow:0 6px 18px #1e66f522; }
    .btn-soft { background:#f4f7ff; color:var(--brand-ink); border:1px solid var(--ring); }

    .row { display:flex; gap:10px; flex-wrap: wrap; }
    .hint { color:var(--muted); font-size:.92rem; margin-top:8px; }

    /* Single photo presentation */
    .photo-wrap {
      width: 100%; max-width: 520px; aspect-ratio: 1 / 1; /* square */
      background: #fff; border:1px dashed var(--ring); border-radius:14px;
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    .photo-wrap img {
      width:100%; height:100%; object-fit:cover; display:block;
    }
    .photo-placeholder {
      color: var(--muted); font-size:.95rem;
    }

    .toast {
      display:none; position:fixed; left:50%; bottom:36px; transform:translateX(-50%);
      background:#1e66f5; color:#fff; padding:12px 22px; border-radius:30px; box-shadow:0 2px 12px #1e66f530;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">Tether</div>
      <span id="header-id" class="pill"></span>
      <span id="status-pill" class="pill"></span>
      <div class="spacer"></div>
      <a href="index.html" style="text-decoration:none; color:var(--brand-ink)">Home</a>
    </header>

    <main class="grid">
      <!-- Existing Arca view -->
      <section id="view-existing" class="card" hidden>
        <h3 id="arca-name" style="margin:6px 0 6px;">Arca</h3>
        <p id="arca-description" style="margin:0 0 12px; color:var(--muted)"></p>

        <div class="photo-wrap" aria-live="polite">
          <img id="arca-photo" alt="Arca photo" hidden />
          <div id="photo-placeholder" class="photo-placeholder">No photo yet</div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button id="photo-btn" class="btn btn-soft">Add photo</button>
          <button id="rename-btn" class="btn btn-primary">Rename</button>
        </div>
        <input id="photo-input" type="file" accept="image/*" capture="environment" hidden />
      </section>

      <!-- New Arca setup (shown when id does not exist yet) -->
      <section id="view-setup" class="card" hidden>
        <h3 style="margin:6px 0 8px;">Set up your new Arca</h3>
        <p style="margin:0 0 12px; color:var(--muted)">This ID isnâ€™t active yet. Name it and optionally add one photo.</p>
        <form id="setup-form">
          <label for="setup-name" style="font-weight:600; display:block; margin-bottom:6px;">Arca name</label>
          <input id="setup-name" class="input" type="text" placeholder="Arca1" required />
          <label for="setup-description" style="font-weight:600; display:block; margin:12px 0 6px;">Description (optional)</label>
          <textarea id="setup-description" rows="3" placeholder="Short notes about this Arca"></textarea>
          <label for="setup-photo" style="font-weight:600; display:block; margin:12px 0 6px;">Photo (optional)</label>
          <input id="setup-photo" type="file" accept="image/*" capture="environment" />
          <div class="row" style="margin-top:12px;">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-soft">Cancel</a>
          </div>
          <div class="hint">Press Enter to save</div>
        </form>
      </section>
    </main>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="js/dashboard-logic.js"></script>
</body>
</html>
